### 創世記 24
1. 亞伯拉罕年紀老邁，向來在一切事上耶和華都賜福給他。

3. 我要叫你指著耶和華─天地的主起誓，不要為我兒子娶這迦南地中的女子為妻。 

4. 你要往我本地本族去，為我的兒子以撒娶一個妻子。」
