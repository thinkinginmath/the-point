### 創世記 38
1. 那時，猶大離開他弟兄下去，到一個亞杜蘭人名叫希拉的家裡去。 

2. 猶大在那裡看見一個迦南人名叫書亞的女兒，就娶她為妻，與她同房， 

3. 她就懷孕生了兒子，猶大給他起名叫珥。 

4. 她又懷孕生了兒子，母親給他起名叫俄南。

### 創世記 38
5. 她復又生了兒子，給他起名叫示拉。她生示拉的時候，猶大正在基悉。 

6. 猶大為長子珥娶妻，名叫她瑪。 

7. 猶大的長子珥在耶和華眼中看為惡，耶和華就叫他死了。 

8. 猶大對俄南說：「你當與你哥哥的妻子同房，向她盡你為弟的本分，為你哥哥生子立後。」

### 創世記 38
9. 俄南知道生子不歸自己，所以同房的時候便遺在地，免得給他哥哥留後。 

10. 俄南所做的在耶和華眼中看為惡，耶和華也就叫他死了。 

11. 猶大心裡說：「恐怕示拉也死，像他兩個哥哥一樣」，就對他兒婦她瑪說：「你去，在你父親家裡守寡，等我兒子示拉長大。」她瑪就回去，住在她父親家裡。

### 創世記 38

13. 有人告訴她瑪說：「你的公公上亭拿剪羊毛去了。」 

14. 她瑪見示拉已經長大，還沒有娶她為妻，就脫了她作寡婦的衣裳，用帕子蒙著臉，又遮住身體，坐在亭拿路上的伊拿印城門口。

### 創世記 38
15. 猶大看見她，以為是妓女，因為她蒙著臉。 

16. 猶大就轉到她那裡去，說：「來吧！讓我與你同寢。」他原不知道是他的兒婦。她瑪說：「你要與我同寢，把甚麼給我呢？」 

17. 猶大說：「我從羊群裡取一隻山羊羔，打發人送來給你。」她瑪說：「在未送以先，你願意給我一個當頭嗎？」

21. 就問那地方的人說：「伊拿印路旁的妓女在哪裡？」他們說：「這裡並沒有妓女。」 

22. 他回去見猶大說：「我沒有找著她，並且那地方的人說：『這裡沒有妓女。』」 

23. 猶大說：「我把這山羊羔送去了，你竟找不著她。任憑她拿去吧，免得我們被羞辱。」

### 創世記 38
24. 約過了三個月，有人告訴猶大說：「你的兒婦她瑪作了妓女，且因行淫有了身孕。」猶大說：「拉出她來，把她燒了！」 

25. 她瑪被拉出來的時候便打發人去見她公公，對他說：「這些東西是誰的，我就是從誰懷的孕。請你認一認，這印和帶子並杖都是誰的？」

27. 她瑪將要生產，不料她腹裡是一對雙生。 

28. 到生產的時候，一個孩子伸出一隻手來；收生婆拿紅線拴在他手上，說：「這是頭生的。」
