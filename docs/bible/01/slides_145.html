1. 約瑟在左右站著的人面前情不自禁，吩咐一聲說：「人都要離開我出去！」約瑟和弟兄們相認的時候並沒有一人站在他面前。 

2. 他就放聲大哭；埃及人和法老家中的人都聽見了。 

3. 約瑟對他弟兄們說：「我是約瑟。我的父親還在嗎？」他弟兄不能回答，因為在他面前都驚惶。
