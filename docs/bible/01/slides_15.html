### 創世記 5
1. 亞當的後代記在下面。（當　神造人的日子，是照著自己的樣式造的， 

2. 並且造男造女。在他們被造的日子，　神賜福給他們，稱他們為「人」。） 

3. 亞當活到一百三十歲，生了一個兒子，形像樣式和自己相似，就給他起名叫塞特。 

</textarea>

<section data-transition="fade-in fade-out" data-markdown>

### 創世記 5
4. 亞當生塞特之後，又在世八百年，並且生兒養女。 

5. 亞當共活了九百三十歲就死了。 

6. 塞特活到一百零五歲，生了以挪士。 

7. 塞特生以挪士之後，又活了八百零七年，並且生兒養女。 

8. 塞特共活了九百一十二歲就死了。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 創世記 5
9. 以挪士活到九十歲，生了該南。 

10. 以挪士生該南之後，又活了八百一十五年，並且生兒養女。 

11. 以挪士共活了九百零五歲就死了。 

12. 該南活到七十歲，生了瑪勒列。 

13. 該南生瑪勒列之後，又活了八百四十年，並且生兒養女。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 創世記 5
14. 該南共活了九百一十歲就死了。 

15. 瑪勒列活到六十五歲，生了雅列。 

16. 瑪勒列生雅列之後，又活了八百三十年，並且生兒養女。 

17. 瑪勒列共活了八百九十五歲就死了。 

18. 雅列活到一百六十二歲，生了以諾。 

</textarea>

<section data-transition="fade-in fade-out" data-markdown>

### 創世記 5
19. 雅列生以諾之後，又活了八百年，並且生兒養女。 

20. 雅列共活了九百六十二歲就死了。 

21. 以諾活到六十五歲，生了瑪土撒拉。 

22. 以諾生瑪土撒拉之後，與　神同行三百年，並且生兒養女。 

23. 以諾共活了三百六十五歲。 

</textarea>

26. 瑪土撒拉生拉麥之後，又活了七百八十二年，並且生兒養女。

### 創世記 5
