### 詩篇 1
1. 不從惡人的計謀，不站罪人的道路，不坐褻慢人的座位， 

2. 惟喜愛耶和華的律法，晝夜思想，這人便為有福！ 

3. 他要像一棵樹栽在溪水旁，按時候結果子，葉子也不枯乾。凡他所做的盡都順利。 

4. 惡人並不是這樣，乃像糠秕被風吹散。 

</textarea>

5. 因此，當審判的時候惡人必站立不住；罪人在義人的會中也是如此。 

6. 因為耶和華知道義人的道路；惡人的道路卻必滅亡。
