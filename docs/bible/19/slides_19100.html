### 詩篇 100
1. （稱謝詩。）普天下當向耶和華歡呼！ 

2. 你們當樂意事奉耶和華，當來向他歌唱！ 

3. 你們當曉得耶和華是　神！我們是他造的，也是屬他的；我們是他的民，也是他草場的羊。 

4. 當稱謝進入他的門；當讚美進入他的院。當感謝他，稱頌他的名！ 

</textarea>
