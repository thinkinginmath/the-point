### 詩篇 11
1. （大衛的詩，交與伶長。）我是投靠耶和華；你們怎麼對我說：你當像鳥飛往你的山去。 

2. 看哪，惡人彎弓，把箭搭在弦上，要在暗中射那心裡正直的人。 

3. 根基若毀壞，義人還能做甚麼呢？ 

4. 耶和華在他的聖殿裡；耶和華的寶座在天上；他的慧眼察看世人。 

</textarea>

### 詩篇 11
5. 耶和華試驗義人；惟有惡人和喜愛強暴的人，他心裡恨惡。 

6. 他要向惡人密布網羅；有烈火、硫磺、熱風，作他們杯中的分。 

7. 因為耶和華是公義的，他喜愛公義；正直人必得見他的面。
