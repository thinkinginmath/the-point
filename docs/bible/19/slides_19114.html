### 詩篇 114
1. 以色列出了埃及，雅各家離開說異言之民； 

2. 那時，猶大為主的聖所，以色列為他所治理的國度。 

3. 滄海看見就奔逃；約旦河也倒流。 

4. 大山踴躍，如公羊；小山跳舞，如羊羔。 

5. 滄海啊，你為何奔逃？約旦哪，你為何倒流？

### 詩篇 114
6. 大山哪，你為何踴躍，如公羊？小山哪，你為何跳舞，如羊羔？ 

7. 大地啊，你因見主的面，就是雅各　神的面，便要震動。 

8. 他叫磐石變為水池，叫堅石變為泉源。
