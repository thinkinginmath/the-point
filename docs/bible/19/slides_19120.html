### 詩篇 120
1. （上行（或作登階，下同）之詩。）我在急難中求告耶和華，他就應允我。 

2. 耶和華啊，求你救我脫離說謊的嘴唇和詭詐的舌頭！ 

3. 詭詐的舌頭啊，要給你甚麼呢？要拿甚麼加給你呢？ 

4. 就是勇士的利箭和羅騰木（小樹名，松類）的炭火。

5. 我寄居在米設，住在基達帳棚之中，有禍了！ 

6. 我與那恨惡和睦的人許久同住。 

7. 我願和睦，但我發言，他們就要爭戰。
