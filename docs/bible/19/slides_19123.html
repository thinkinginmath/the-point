### 詩篇 123
1. （上行之詩。）坐在天上的主啊，我向你舉目。 

2. 看哪，僕人的眼睛怎樣望主人的手，使女的眼睛怎樣望主母的手，我們的眼睛也照樣望耶和華─我們的　神，直到他憐憫我們。 

3. 耶和華啊，求你憐憫我們，憐憫我們！因為我們被藐視，已到極處。
