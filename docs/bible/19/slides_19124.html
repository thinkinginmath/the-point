### 詩篇 124
1. （大衛上行之詩。）以色列人要說：若不是耶和華幫助我們， 

2. 若不是耶和華幫助我們，當人起來攻擊我們、 

3. 向我們發怒的時候，就把我們活活地吞了。 

4. 那時，波濤必漫過我們，河水必淹沒我們， 

5. 狂傲的水必淹沒我們。 

</textarea>

### 詩篇 124
6. 耶和華是應當稱頌的！他沒有把我們當野食交給他們吞吃（原文是牙齒）。 

7. 我們好像雀鳥，從捕鳥人的網羅裡逃脫；網羅破裂，我們逃脫了。 

8. 我們得幫助，是在乎倚靠造天地之耶和華的名。
