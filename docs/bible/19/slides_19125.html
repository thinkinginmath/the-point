### 詩篇 125
1. （上行之詩。）倚靠耶和華的人好像錫安山，永不動搖。 

2. 眾山怎樣圍繞耶路撒冷，耶和華也照樣圍繞他的百姓，從今時直到永遠。 

3. 惡人的杖不常落在義人的分上，免得義人伸手作惡。 

4. 耶和華啊，求你善待那些為善和心裡正直的人。
