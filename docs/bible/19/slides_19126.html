### 詩篇 126
1. （上行之詩。）當耶和華將那些被擄的帶回錫安的時候，我們好像做夢的人。 

2. 我們滿口喜笑、滿舌歡呼的時候，外邦中就有人說：耶和華為他們行了大事！ 

3. 耶和華果然為我們行了大事，我們就歡喜。 

4. 耶和華啊，求你使我們被擄的人歸回，好像南地的河水復流。
