### 詩篇 128
1. （上行之詩。）凡敬畏耶和華、遵行他道的人便為有福！ 

2. 你要吃勞碌得來的；你要享福，事情順利。 

3. 你妻子在你的內室，好像多結果子的葡萄樹；你兒女圍繞你的桌子，好像橄欖栽子。 

4. 看哪，敬畏耶和華的人必要這樣蒙福！ 

</textarea>

5. 願耶和華從錫安賜福給你！願你一生一世看見耶路撒冷的好處！ 

6. 願你看見你兒女的兒女！願平安歸於以色列！
