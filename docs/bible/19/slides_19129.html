### 詩篇 129
1. （上行之詩。）以色列當說：從我幼年以來，敵人屢次苦害我， 

2. 從我幼年以來，敵人屢次苦害我，卻沒有勝了我。 

3. 如同扶犁的在我背上扶犁而耕，耕的犁溝甚長。 

4. 耶和華是公義的；他砍斷了惡人的繩索。 

5. 願恨惡錫安的都蒙羞退後！

6. 願他們像房頂上的草，未長成而枯乾， 

7. 收割的不夠一把，捆禾的也不滿懷。 

8. 過路的也不說：願耶和華所賜的福歸與你們！我們奉耶和華的名給你們祝福！
