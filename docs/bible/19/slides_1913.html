### 詩篇 13
1. （大衛的詩，交與伶長。）耶和華啊，你忘記我要到幾時呢？要到永遠嗎？你掩面不顧我要到幾時呢？ 

2. 我心裡籌算，終日愁苦，要到幾時呢？我的仇敵升高壓制我，要到幾時呢？ 

3. 耶和華─我的　神啊，求你看顧我，應允我！使我眼目光明，免得我沉睡至死； 

</textarea>

### 詩篇 13
4. 免得我的仇敵說：我勝了他；免得我的敵人在我搖動的時候喜樂。 

5. 但我倚靠你的慈愛；我的心因你的救恩快樂。 

6. 我要向耶和華歌唱，因他用厚恩待我。
