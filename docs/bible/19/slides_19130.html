### 詩篇 130
1. （上行之詩。）耶和華啊，我從深處向你求告！ 

2. 主啊，求你聽我的聲音！願你側耳聽我懇求的聲音！ 

3. 主─耶和華啊，你若究察罪孽，誰能站得住呢？ 

4. 但在你有赦免之恩，要叫人敬畏你。 

5. 我等候耶和華，我的心等候；我也仰望他的話。 

</textarea>

### 詩篇 130
6. 我的心等候主，勝於守夜的，等候天亮，勝於守夜的，等候天亮。 

7. 以色列啊，你當仰望耶和華！因他有慈愛，有豐盛的救恩。 

8. 他必救贖以色列脫離一切的罪孽。
