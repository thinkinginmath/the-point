### 詩篇 131
1. （大衛上行之詩。）耶和華啊，我的心不狂傲，我的眼不高大；重大和測不透的事，我也不敢行。 

2. 我的心平穩安靜，好像斷過奶的孩子在他母親的懷中；我的心在我裡面真像斷過奶的孩子。 

3. 以色列啊，你當仰望耶和華，從今時直到永遠！
