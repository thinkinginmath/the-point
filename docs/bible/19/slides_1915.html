### 詩篇 15
1. （大衛的詩。）耶和華啊，誰能寄居你的帳幕？誰能住在你的聖山？ 

2. 就是行為正直、做事公義、心裡說實話的人。 

3. 他不以舌頭讒謗人，不惡待朋友，也不隨夥毀謗鄰里。 

4. 他眼中藐視匪類，卻尊重那敬畏耶和華的人。他發了誓，雖然自己吃虧也不更改。
