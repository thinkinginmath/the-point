### 詩篇 150
1. 你們要讚美耶和華！在　神的聖所讚美他！在他顯能力的穹蒼讚美他！ 

2. 要因他大能的作為讚美他，按著他極美的大德讚美他！ 

3. 要用角聲讚美他，鼓瑟彈琴讚美他！ 

4. 擊鼓跳舞讚美他！用絲弦的樂器和簫的聲音讚美他！ 

5. 用大響的鈸讚美他！用高聲的鈸讚美他！
