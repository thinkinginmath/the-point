### 詩篇 16
1. （大衛的金詩。）　神啊，求你保佑我，因為我投靠你。 

2. 我的心哪，你曾對耶和華說：你是我的主；我的好處不在你以外。 

3. 論到世上的聖民，他們又美又善，是我最喜悅的。 

4. 以別神代替耶和華的（或譯：送禮物給別神的），他們的愁苦必加增；他們所澆奠的血我不獻上；我嘴唇也不提別神的名號。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 16
5. 耶和華是我的產業，是我杯中的分；我所得的，你為我持守。 

6. 用繩量給我的地界，坐落在佳美之處；我的產業實在美好。 

7. 我必稱頌那指教我的耶和華；我的心腸在夜間也警戒我。 

8. 我將耶和華常擺在我面前，因他在我右邊，我便不致搖動。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 詩篇 16
9. 因此，我的心歡喜，我的靈（原文是榮耀）快樂；我的肉身也要安然居住。 

10. 因為你必不將我的靈魂撇在陰間，也不叫你的聖者見朽壞。 

11. 你必將生命的道路指示我。在你面前有滿足的喜樂；在你右手中有永遠的福樂。
