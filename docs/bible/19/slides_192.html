3. 說：我們要掙開他們的捆綁，脫去他們的繩索。 

4. 那坐在天上的必發笑；主必嗤笑他們。

### 詩篇 2
6. 說：我已經立我的君在錫安─我的聖山上了。 

7. 受膏者說：我要傳聖旨。耶和華曾對我說：你是我的兒子，我今日生你。 

8. 你求我，我就將列國賜你為基業，將地極賜你為田產。 

9. 你必用鐵杖打破他們；你必將他們如同窯匠的瓦器摔碎。

10. 現在，你們君王應當省悟！你們世上的審判官該受管教！
