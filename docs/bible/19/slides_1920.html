### 詩篇 20
1. （大衛的詩，交與伶長。）願耶和華在你遭難的日子應允你；願名為雅各　神的高舉你。 

2. 願他從聖所救助你，從錫安堅固你， 

3. 記念你的一切供獻，悅納你的燔祭，（細拉） 

4. 將你心所願的賜給你，成就你的一切籌算。 

5. 我們要因你的救恩誇勝，要奉我們　神的名豎立旌旗。願耶和華成就你一切所求的！ 

</textarea>

### 詩篇 20
6. 現在我知道耶和華救護他的受膏者，必從他的聖天上應允他，用右手的能力救護他。 

7. 有人靠車，有人靠馬，但我們要提到耶和華─我們　神的名。 

8. 他們都屈身仆倒，我們卻起來，立得正直。 

9. 求耶和華施行拯救；我們呼求的時候，願王應允我們！
