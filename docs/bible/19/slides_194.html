### 詩篇 4
1. （大衛的詩，交與伶長。用絲弦的樂器。）顯我為義的　神啊，我呼籲的時候，求你應允我！我在困苦中，你曾使我寬廣；現在求你憐恤我，聽我的禱告！ 

2. 你們這上流人哪，你們將我的尊榮變為羞辱要到幾時呢？你們喜愛虛妄，尋找虛假，要到幾時呢？（細拉） 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 詩篇 4
3. 你們要知道，耶和華已經分別虔誠人歸他自己；我求告耶和華，他必聽我。 

4. 你們應當畏懼，不可犯罪；在床上的時候，要心裡思想，並要肅靜。（細拉） 

5. 當獻上公義的祭，又當倚靠耶和華。 

6. 有許多人說：誰能指示我們甚麼好處？耶和華啊，求你仰起臉來，光照我們。 

</textarea>
		</section>

### 詩篇 4
7. 你使我心裡快樂，勝過那豐收五穀新酒的人。 

8. 我必安然躺下睡覺，因為獨有你─耶和華使我安然居住。
