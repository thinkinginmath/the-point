### 詩篇 43
1. 神啊，求你伸我的冤，向不虔誠的國為我辨屈；求你救我脫離詭詐不義的人。 

2. 因為你是賜我力量的　神，為何丟棄我呢？我為何因仇敵的欺壓時常哀痛呢？ 

3. 求你發出你的亮光和真實，好引導我，帶我到你的聖山，到你的居所！ 

</textarea>

### 詩篇 43
4. 我就走到　神的祭壇，到我最喜樂的　神那裡。　神啊，我的　神，我要彈琴稱讚你！ 

5. 我的心哪，你為何憂悶？為何在我裡面煩躁？應當仰望　神，因我還要稱讚他。他是我臉上的光榮（原文是幫助），是我的　神。
