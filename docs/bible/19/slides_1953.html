### 詩篇 53
1. （大衛的訓誨詩，交與伶長。調用麻哈拉。）愚頑人心裡說：沒有　神。他們都是邪惡，行了可憎惡的罪孽；沒有一個人行善。 

2. 神從天上垂看世人，要看有明白的沒有？有尋求他的沒有？ 

3. 他們各人都退後，一同變為污穢；並沒有行善的，連一個也沒有。 

</textarea>

### 詩篇 53
4. 作孽的沒有知識嗎？他們吞吃我的百姓如同吃飯一樣，並不求告　神。 

5. 他們在無可懼怕之處就大大害怕，因為　神把那安營攻擊你之人的骨頭散開了。你使他們蒙羞，因為　神棄絕了他們。 

6. 但願以色列的救恩從錫安而出。　神救回他被擄的子民那時，雅各要快樂，以色列要歡喜。
