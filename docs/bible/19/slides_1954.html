### 詩篇 54
1. （西弗人來對掃羅說：大衛豈不是在我們那裡藏身嗎？那時，大衛作這訓誨詩，交與伶長。用絲弦的樂器。）　神啊，求你以你的名救我，憑你的大能為我伸冤。 

2. 神啊，求你聽我的禱告，留心聽我口中的言語。 

3. 因為，外人起來攻擊我，強暴人尋索我的命；他們眼中沒有　神。（細拉） 

</textarea>

### 詩篇 54
4. 　神是幫助我的，是扶持我命的。 

5. 他要報應我仇敵所行的惡；求你憑你的誠實滅絕他們。 

6. 我要把甘心祭獻給你。耶和華啊，我要稱讚你的名；這名本為美好。 

7. 他從一切的急難中把我救出來；我的眼睛也看見了我仇敵遭報。
