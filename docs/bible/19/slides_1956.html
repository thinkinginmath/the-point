### 詩篇 56
1. （非利士人在迦特拿住大衛。那時，他作這金詩，交與伶長。調用遠方無聲鴿。）　神啊，求你憐憫我，因為人要把我吞了，終日攻擊欺壓我。 

2. 我的仇敵終日要把我吞了，因逞驕傲攻擊我的人甚多。 

3. 我懼怕的時候要倚靠你。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 56
4. 我倚靠　神，我要讚美他的話；我倚靠　神，必不懼怕。血氣之輩能把我怎麼樣呢？ 

5. 他們終日顛倒我的話；他們一切的心思都是要害我。 

6. 他們聚集，埋伏窺探我的腳蹤，等候要害我的命。 

7. 他們豈能因罪孽逃脫嗎？　神啊，求你在怒中使眾民墮落！ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 詩篇 56
8. 我幾次流離，你都記數；求你把我眼淚裝在你的皮袋裡。這不都記在你冊子上嗎？ 

9. 我呼求的日子，我的仇敵都要轉身退後。　神幫助我，這是我所知道的。 

10. 我倚靠　神，我要讚美他的話；我倚靠耶和華，我要讚美他的話。 

11. 我倚靠　神，必不懼怕。人能把我怎麼樣呢？ 

</textarea>
		</section>

### 詩篇 56
12. 神啊，我向你所許的願在我身上；我要將感謝祭獻給你。 

13. 因為你救我的命脫離死亡。你豈不是救護我的腳不跌倒、使我在生命光中行在　神面前嗎？
