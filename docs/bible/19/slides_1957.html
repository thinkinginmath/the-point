### 詩篇 57
1. （大衛逃避掃羅，藏在洞裡。那時，他作這金詩，交與伶長。調用休要毀壞。）　神啊，求你憐憫我，憐憫我！因為我的心投靠你。我要投靠在你翅膀的蔭下，等到災害過去。 

2. 我要求告至高的　神，就是為我成全諸事的　神。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 57
3. 那要吞我的人辱罵我的時候，　神從天上必施恩救我，也必向我發出慈愛和誠實。 

4. 我的性命在獅子中間；我躺臥在性如烈火的世人當中。他們的牙齒是槍、箭；他們的舌頭是快刀。 

5. 神啊，願你崇高過於諸天！願你的榮耀高過全地！ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 57
6. 他們為我的腳設下網羅，壓制我的心；他們在我面前挖了坑，自己反掉在其中。（細拉） 

7. 神啊，我心堅定，我心堅定；我要唱詩，我要歌頌！ 

8. 我的靈（原文是榮耀）啊，你當醒起！琴瑟啊，你們當醒起！我自己要極早醒起！ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 詩篇 57
9. 主啊，我要在萬民中稱謝你，在列邦中歌頌你！ 

10. 因為，你的慈愛高及諸天；你的誠實達到穹蒼。 

11. 神啊，願你崇高過於諸天！願你的榮耀高過全地！
