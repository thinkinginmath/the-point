### 詩篇 58
1. （大衛的金詩，交與伶長。調用休要毀壞。）世人哪，你們默然不語，真合公義嗎？施行審判，豈按正直嗎？ 

2. 不然！你們是心中作惡；你們在地上秤出你們手所行的強暴。 

3. 惡人一出母胎就與　神疏遠，一離母腹便走錯路，說謊話。 

</textarea>

<section data-transition="fade-in fade-out" data-markdown>

### 詩篇 58
4. 他們的毒氣好像蛇的毒氣；他們好像塞耳的聾虺， 

5. 不聽行法術的聲音，雖用極靈的咒語也是不聽。 

6. 神啊，求你敲碎他們口中的牙；耶和華啊，求你敲掉少壯獅子的大牙！ 

7. 願他們消滅，如急流的水一般；他們瞅準射箭的時候，願箭頭彷彿砍斷。 

</textarea>

### 詩篇 58
8. 願他們像蝸牛消化過去，又像婦人墜落未見天日的胎。 

9. 你們用荊棘燒火，鍋還未熱，他要用旋風把青的和燒著的一齊颳去。 

10. 義人見仇敵遭報就歡喜，要在惡人的血中洗腳。 

11. 因此，人必說：義人誠然有善報；在地上果有施行判斷的　神！
