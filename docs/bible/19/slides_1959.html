### 詩篇 59
1. （掃羅打發人窺探大衛的房屋，要殺他。那時，大衛作這金詩，交與伶長。調用休要毀壞。）我的　神啊，求你救我脫離仇敵，把我安置在高處，得脫那些起來攻擊我的人。 

2. 求你救我脫離作孽的人和喜愛流人血的人！ 

3. 因為，他們埋伏要害我的命；有能力的人聚集來攻擊我。耶和華啊，這不是為我的過犯，也不是為我的罪愆。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 59
4. 我雖然無過，他們預備整齊，跑來攻擊我。求你興起鑒察，幫助我！ 

5. 萬軍之　神─耶和華以色列的　神啊！求你興起，懲治萬邦！不要憐憫行詭詐的惡人！（細拉） 

6. 他們晚上轉回，叫號如狗，圍城繞行。 

7. 他們口中噴吐惡言，嘴裡有刀；他們說：有誰聽見？ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 59
8. 但你─耶和華必笑話他們；你要嗤笑萬邦。 

9. 我的力量啊，我必仰望你，因為　神是我的高臺。 

10. 我的　神要以慈愛迎接我；　神要叫我看見我仇敵遭報。 

11. 不要殺他們，恐怕我的民忘記。主啊，你是我們的盾牌；求你用你的能力使他們四散，且降為卑。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 59
12. 因他們口中的罪和嘴裡的言語，並咒罵虛謊的話，願他們在驕傲之中被纏住了。 

13. 求你發怒，使他們消滅，以致歸於無有，叫他們知道　神在雅各中間掌權，直到地極。（細拉） 

14. 到了晚上，任憑他們轉回；任憑他們叫號如狗，圍城繞行。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 詩篇 59
15. 他們必走來走去，尋找食物，若不得飽就終夜在外。 

16. 但我要歌頌你的力量，早晨要高唱你的慈愛；因為你作過我的高臺，在我急難的日子作過我的避難所。 

17. 我的力量啊，我要歌頌你；因為　神是我的高臺，是賜恩與我的　神。
