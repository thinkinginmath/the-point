### 詩篇 61
1. （大衛的詩，交與伶長。用絲弦的樂器。）　神啊，求你聽我的呼求，側耳聽我的禱告！ 

2. 我心裡發昏的時候，我要從地極求告你。求你領我到那比我更高的磐石！ 

3. 因為你作過我的避難所，作過我的堅固臺，脫離仇敵。 

4. 我要永遠住在你的帳幕裡！我要投靠在你翅膀下的隱密處！（細拉） 

</textarea>

### 詩篇 61
5. 神啊，你原是聽了我所許的願；你將產業賜給敬畏你名的人。 

6. 你要加添王的壽數；他的年歲必存到世世。 

7. 他必永遠坐在　神面前；願你預備慈愛和誠實保佑他！ 

8. 這樣，我要歌頌你的名，直到永遠，好天天還我所許的願。
