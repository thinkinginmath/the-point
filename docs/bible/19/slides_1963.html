### 詩篇 63
1. （大衛在猶大曠野的時候，作了這詩。）　神啊，你是我的　神，我要切切地尋求你，在乾旱疲乏無水之地，我渴想你；我的心切慕你。 

2. 我在聖所中曾如此瞻仰你，為要見你的能力和你的榮耀。 

3. 因你的慈愛比生命更好，我的嘴唇要頌讚你。 

</textarea>

<section data-transition="fade-in fade-out" data-markdown>

### 詩篇 63
4. 我還活的時候要這樣稱頌你；我要奉你的名舉手。 

5. 我在床上記念你，在夜更的時候思想你；我的心就像飽足了骨髓肥油，我也要以歡樂的嘴唇讚美你。 

6. a 

7. 因為你曾幫助我，我就在你翅膀的蔭下歡呼。 

8. 我心緊緊地跟隨你；你的右手扶持我。 

</textarea>

### 詩篇 63
9. 但那些尋索要滅我命的人必往地底下去； 

10. 他們必被刀劍所殺，被野狗所吃。 

11. 但是王必因　神歡喜。凡指著他發誓的必要誇口，因為說謊之人的口必被塞住。
