2. 求你把我隱藏，使我脫離作惡之人的暗謀和作孽之人的擾亂。

### 詩篇 64
4. 要在暗地射完全人；他們忽然射他，並不懼怕。 

5. 他們彼此勉勵設下惡計；他們商量暗設網羅，說：誰能看見？ 

6. 他們圖謀奸惡，說：我們是極力圖謀的。他們各人的意念心思是深的。 

7. 但　神要射他們；他們忽然被箭射傷。 

8. 他們必然絆跌，被自己的舌頭所害；凡看見他們的必都搖頭。
