### 詩篇 65
1. （大衛的詩歌，交與伶長。）　神啊，錫安的人都等候讚美你；所許的願也要向你償還。 

2. 聽禱告的主啊，凡有血氣的都要來就你。 

3. 罪孽勝了我；至於我們的過犯，你都要赦免。 

4. 你所揀選、使他親近你、住在你院中的，這人便為有福！我們必因你居所、你聖殿的美福知足了。 

</textarea>

### 詩篇 65
5. 拯救我們的　神啊，你必以威嚴秉公義應允我們；你本是一切地極和海上遠處的人所倚靠的。 

6. 他既以大能束腰，就用力量安定諸山， 

7. 使諸海的響聲和其中波浪的響聲，並萬民的喧嘩，都平靜了。 

8. 住在地極的人因你的神蹟懼怕；你使日出日落之地都歡呼。

### 詩篇 65
9. 你眷顧地，降下透雨，使地大得肥美。　神的河滿了水；你這樣澆灌了地，好為人預備五穀。 

10. 你澆透地的犁溝，潤平犁脊，降甘霖，使地軟和；其中發長的，蒙你賜福。 

11. 你以恩典為年歲的冠冕；你的路徑都滴下脂油，
