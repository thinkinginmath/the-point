### 詩篇 66
1. （一篇詩歌，交與伶長。）全地都當向　神歡呼！ 

2. 歌頌他名的榮耀！用讚美的言語將他的榮耀發明！ 

3. 當對　神說：你的作為何等可畏！因你的大能，仇敵要投降你。 

4. 全地要敬拜你，歌頌你，要歌頌你的名。（細拉） 

5. 你們來看　神所行的，他向世人所做之事是可畏的。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 66
6. 他將海變成乾地，眾民步行過河；我們在那裡因他歡喜。 

7. 他用權能治理萬民，直到永遠。他的眼睛鑒察列邦；悖逆的人不可自高。（細拉） 

8. 萬民哪，你們當稱頌我們的　神，使人得聽讚美他的聲音。 

9. 他使我們的性命存活，也不叫我們的腳搖動。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 66
10. 神啊，你曾試驗我們，熬煉我們，如熬煉銀子一樣。 

11. 你使我們進入網羅，把重擔放在我們的身上。 

12. 你使人坐車軋我們的頭；我們經過水火，你卻使我們到豐富之地。 

13. 我要用燔祭進你的殿，向你還我的願， 

14. 就是在急難時我嘴唇所發的、口中所許的。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 詩篇 66
15. 我要把肥牛作燔祭，將公羊的香祭獻給你，又把公牛和山羊獻上。（細拉） 

16. 凡敬畏　神的人，你們都來聽！我要述說他為我所行的事。 

17. 我曾用口求告他；我的舌頭也稱他為高。 

18. 我若心裡注重罪孽，主必不聽。 

19. 但　神實在聽見了；他側耳聽了我禱告的聲音。 

</textarea>
