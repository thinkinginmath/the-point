### 詩篇 67
1. （一篇詩歌，交與伶長。用絲弦的樂器。）願　神憐憫我們，賜福與我們，用臉光照我們，（細拉） 

2. 好叫世界得知你的道路，萬國得知你的救恩。 

3. 神啊，願列邦稱讚你！願萬民都稱讚你！ 

4. 願萬國都快樂歡呼；因為你必按公正審判萬民，引導世上的萬國。（細拉）

5. 神啊，願列邦稱讚你！願萬民都稱讚你！ 

6. 地已經出了土產；　神─就是我們的　神要賜福與我們。 

7. 神要賜福與我們；地的四極都要敬畏他！
