### 詩篇 68
1. （大衛的詩歌，交與伶長。）願　神興起，使他的仇敵四散，叫那恨他的人從他面前逃跑。 

2. 他們被驅逐，如煙被風吹散；惡人見　神之面而消滅，如蠟被火鎔化。 

3. 惟有義人必然歡喜，在　神面前高興快樂。 

4. 你們當向　神唱詩，歌頌他的名；為那坐車行過曠野的修平大路。他的名是耶和華，要在他面前歡樂！ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 68
5. 神在他的聖所作孤兒的父，作寡婦的伸冤者。 

6. 神叫孤獨的有家，使被囚的出來享福；惟有悖逆的住在乾燥之地。 

7. 神啊，你曾在你百姓前頭出來，在曠野行走。（細拉） 

8. 那時，地見　神的面而震動，天也落雨；西奈山見以色列　神的面也震動。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 68
9. 神啊，你降下大雨；你產業以色列疲乏的時候，你使他堅固。 

10. 你的會眾住在其中；　神啊，你的恩惠是為困苦人預備的。 

11. 主發命令，傳好信息的婦女成了大群。 

12. 統兵的君王逃跑了，逃跑了；在家等候的婦女分受所奪的。 

13. 你們安臥在羊圈的時候，好像鴿子的翅膀鍍白銀，翎毛鍍黃金一般。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 68
14. 全能者在境內趕散列王的時候，勢如飄雪在撒們。 

15. 巴珊山是　神的山；巴珊山是多峰多嶺的山。 

16. 你們多峰多嶺的山哪，為何斜看　神所願居住的山？耶和華必住這山，直到永遠！ 

17. 神的車輦累萬盈千；主在其中，好像在西奈聖山一樣。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 68
18. 你已經升上高天，擄掠仇敵；你在人間，就是在悖逆的人間，受了供獻，叫耶和華　神可以與他們同住。 

19. 天天背負我們重擔的主，就是拯救我們的　神，是應當稱頌的！（細拉） 

20. 神是為我們施行諸般救恩的　神；人能脫離死亡是在乎主耶和華。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 68
21. 但　神要打破他仇敵的頭，就是那常犯罪之人的髮頂。 

22. 主說：我要使眾民從巴珊而歸，使他們從深海而回， 

23. 使你打碎仇敵，你的腳踹在血中，使你狗的舌頭從其中得分。 

24. 神啊，你是我的　神，我的王；人已經看見你行走，進入聖所。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 68
25. 歌唱的行在前，作樂的隨在後，都在擊鼓的童女中間。 

26. 從以色列源頭而來的，當在各會中稱頌主　神！ 

27. 在那裡，有統管他們的小便雅憫，有猶大的首領和他們的群眾，有西布倫的首領，有拿弗他利的首領。 

28. 以色列的能力是　神所賜的；　神啊，求你堅固你為我們所成全的事！ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 68
29. 因你耶路撒冷的殿，列王必帶貢物獻給你。 

30. 求你叱喝蘆葦中的野獸和群公牛，並列邦中的牛犢。把銀塊踹在腳下；　神已經趕散好爭戰的列邦。 

31. 埃及的公侯要出來朝見　神；古實人要急忙舉手禱告。 

32. 世上的列國啊，你們要向　神歌唱；願你們歌頌主！ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 詩篇 68
33. 歌頌那自古駕行在諸天以上的主！他發出聲音，是極大的聲音。 

34. 你們要將能力歸給　神。他的威榮在以色列之上；他的能力是在穹蒼。 

35. 神啊，你從聖所顯為可畏；以色列的　神是那將力量權能賜給他百姓的。　神是應當稱頌的！   

</textarea>
