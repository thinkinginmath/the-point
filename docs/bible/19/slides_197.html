### 詩篇 7
7. 願眾民的會環繞你！願你從其上歸於高位！ 

8. 耶和華向眾民施行審判；耶和華啊，求你按我的公義和我心中的純正判斷我。 

9. 願惡人的惡斷絕！願你堅立義人！因為公義的　神察驗人的心腸肺腑。 

10. 神是我的盾牌；他拯救心裡正直的人。

11. 神是公義的審判者，又是天天向惡人發怒的　神。

13. 他也預備了殺人的器械；他所射的是火箭。 

14. 試看惡人因奸惡而劬勞，所懷的是毒害，所生的是虛假。
