### 詩篇 70
1. （大衛的記念詩，交與伶長。）　神啊，求你快快搭救我！耶和華啊，求你速速幫助我！ 

2. 願那些尋索我命的，抱愧蒙羞；願那些喜悅我遭害的，退後受辱。 

3. 願那些對我說阿哈、阿哈的，因羞愧退後。 

4. 願一切尋求你的，因你高興歡喜；願那些喜愛你救恩的，常說：當尊　神為大！ 

</textarea>
