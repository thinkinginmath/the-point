### 詩篇 71
1. 耶和華啊，我投靠你；求你叫我永不羞愧！ 

2. 求你憑你的公義搭救我，救拔我；側耳聽我，拯救我！ 

3. 求你作我常住的磐石；你已經命定要救我，因為你是我的巖石，我的山寨。 

4. 我的　神啊，求你救我脫離惡人的手，脫離不義和殘暴之人的手。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 71
5. 主─耶和華啊，你是我所盼望的；從我年幼，你是我所倚靠的。 

6. 我從出母胎被你扶持；使我出母腹的是你。我必常常讚美你！ 

7. 許多人以我為怪，但你是我堅固的避難所。 

8. 你的讚美，你的榮耀終日必滿了我的口。 

9. 我年老的時候，求你不要丟棄我！我力氣衰弱的時候，求你不要離棄我！ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 71
10. 我的仇敵議論我；那些窺探要害我命的彼此商議， 

11. 說：　神已經離棄他；我們追趕他，捉拿他吧！因為沒有人搭救。 

12. 神啊，求你不要遠離我！我的　神啊，求你速速幫助我！ 

13. 願那與我性命為敵的，羞愧被滅；願那謀害我的，受辱蒙羞。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 71
14. 我卻要常常盼望，並要越發讚美你。 

15. 我的口終日要述說你的公義和你的救恩，因我不計其數。 

16. 我要來說主─耶和華大能的事；我單要提說你的公義。 

17. 神啊，自我年幼時，你就教訓我；直到如今，我傳揚你奇妙的作為。 

18. 　神啊，我到年老髮白的時候，求你不要離棄我！等我將你的能力指示下代，將你的大能指示後世的人。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 71
19. 神啊，你的公義甚高；行過大事的　神啊，誰能像你！ 

20. 你是叫我們多經歷重大急難的，必使我們復活，從地的深處救上來。 

21. 求你使我越發昌大，又轉來安慰我。 

22. 我的　神啊，我要鼓瑟稱讚你，稱讚你的誠實！以色列的聖者啊，我要彈琴歌頌你！ 

</textarea>
		</section>

### 詩篇 71
23. 我歌頌你的時候，我的嘴唇和你所贖我的靈魂都必歡呼； 

24. 並且我的舌頭必終日講論你的公義，因為那些謀害我的人已經蒙羞受辱了。
