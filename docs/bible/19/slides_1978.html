### 詩篇 78
1. （亞薩的訓誨詩。）我的民哪，你們要留心聽我的訓誨，側耳聽我口中的話。 

2. 我要開口說比喻；我要說出古時的謎語， 

3. 是我們所聽見、所知道的，也是我們的祖宗告訴我們的。 

4. 我們不將這些事向他們的子孫隱瞞，要將耶和華的美德和他的能力，並他奇妙的作為，述說給後代聽。 

</textarea>

7. 好叫他們仰望　神，不忘記　神的作為，惟要守他的命令。
