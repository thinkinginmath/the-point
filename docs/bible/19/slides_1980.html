### 詩篇 80
1. （亞薩的詩，交與伶長。調用為證的百合花。）領約瑟如領羊群之以色列的牧者啊，求你留心聽！坐在二基路伯上的啊，求你發出光來！ 

2. 在以法蓮、便雅憫、瑪拿西前面施展你的大能，來救我們。 

3. 神啊，求你使我們回轉（或譯：復興），使你的臉發光，我們便要得救！ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 詩篇 80
4. 耶和華─萬軍之　神啊，你向你百姓的禱告發怒，要到幾時呢？ 

5. 你以眼淚當食物給他們吃，又多量出眼淚給他們喝。 

6. 你使鄰邦因我們紛爭；我們的仇敵彼此戲笑。 

7. 萬軍之　神啊，求你使我們回轉，使你的臉發光，我們便要得救！ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 80
8. 你從埃及挪出一棵葡萄樹，趕出外邦人，把這樹栽上。 

9. 你在這樹根前預備了地方，它就深深扎根，爬滿了地。 

10. 它的影子遮滿了山，枝子好像佳美的香柏樹。 

11. 它發出枝子，長到大海，發出蔓子，延到大河。 

12. 你為何拆毀這樹的籬笆，任憑一切過路的人摘取？ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 詩篇 80
13. 林中出來的野豬把它糟踏；野地的走獸拿它當食物。 

14. 萬軍之　神啊，求你回轉！從天上垂看，眷顧這葡萄樹， 

15. 保護你右手所栽的和你為自己所堅固的枝子。 

16. 這樹已經被火焚燒，被刀砍伐；他們因你臉上的怒容就滅亡了。 

17. 願你的手扶持你右邊的人，就是你為自己所堅固的人子。 

</textarea>
