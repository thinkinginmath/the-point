### 詩篇 82
1. （亞薩的詩。）　神站在有權力者的會中，在諸神中行審判， 

2. 說：你們審判不秉公義，徇惡人的情面，要到幾時呢？（細拉） 

3. 你們當為貧寒的人和孤兒伸冤；當為困苦和窮乏的人施行公義。 

4. 當保護貧寒和窮乏的人，救他們脫離惡人的手。 

</textarea>

### 詩篇 82
5. 你們仍不知道，也不明白，在黑暗中走來走去；地的根基都搖動了。 

6. 我曾說：你們是神，都是至高者的兒子。 

7. 然而，你們要死，與世人一樣，要仆倒，像王子中的一位。 

8. 神啊，求你起來審判世界，因為你要得萬邦為業。
