### 詩篇 84
1. （可拉後裔的詩，交與伶長。用迦特樂器。）萬軍之耶和華啊，你的居所何等可愛！ 

2. 我羨慕渴想耶和華的院宇；我的心腸，我的肉體向永生　神呼籲（或譯：歡呼）。 

3. 萬軍之耶和華─我的王，我的　神啊，在你祭壇那裡，麻雀為自己找著房屋，燕子為自己找著菢雛之窩。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 84
4. 如此住在你殿中的便為有福！他們仍要讚美你。（細拉） 

5. 靠你有力量、心中想往錫安大道的，這人便為有福！ 

6. 他們經過流淚谷，叫這谷變為泉源之地；並有秋雨之福蓋滿了全谷。 

7. 他們行走，力上加力，各人到錫安朝見　神。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 84
8. 耶和華─萬軍之　神啊，求你聽我的禱告！雅各的　神啊，求你留心聽！（細拉） 

9. 神啊，你是我們的盾牌；求你垂顧觀看你受膏者的面！ 

10. 在你的院宇住一日，勝似在別處住千日；寧可在我　神殿中看門，不願住在惡人的帳棚裡。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 詩篇 84
11. 因為耶和華─　神是日頭，是盾牌，要賜下恩惠和榮耀。他未嘗留下一樣好處不給那些行動正直的人。 

12. 萬軍之耶和華啊，倚靠你的人便為有福！
