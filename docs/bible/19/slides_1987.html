### 詩篇 87
1. （可拉後裔的詩歌。）耶和華所立的根基在聖山上。 

2. 他愛錫安的門，勝於愛雅各一切的住處。 

3. 神的城啊，有榮耀的事乃指著你說的。（細拉） 

4. 我要提起拉哈伯和巴比倫人，是在認識我之中的；看哪，非利士和泰爾並古實人，個個生在那裡。 

</textarea>

### 詩篇 87
5. 論到錫安，必說：這一個、那一個都生在其中，而且至高者必親自堅立這城。 

6. 當耶和華記錄萬民的時候，他要點出這一個生在那裡。（細拉） 

7. 歌唱的，跳舞的，都要說：我的泉源都在你裡面。
