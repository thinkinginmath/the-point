### 詩篇 93
1. 耶和華作王！他以威嚴為衣穿上；耶和華以能力為衣，以能力束腰，世界就堅定，不得動搖。 

2. 你的寶座從太初立定；你從亙古就有。 

3. 耶和華啊，大水揚起，大水發聲，波浪澎湃。 

4. 耶和華在高處大有能力，勝過諸水的響聲，洋海的大浪。
