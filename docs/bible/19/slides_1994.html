### 詩篇 94
1. 耶和華啊，你是伸冤的　神；伸冤的　神啊，求你發出光來！ 

2. 審判世界的主啊，求你挺身而立，使驕傲人受應得的報應！ 

3. 耶和華啊，惡人誇勝要到幾時呢？要到幾時呢？ 

4. 他們絮絮叨叨說傲慢的話；一切作孽的人都自己誇張。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 94
5. 耶和華啊，他們強壓你的百姓，苦害你的產業。 

6. 他們殺死寡婦和寄居的，又殺害孤兒。 

7. 他們說：耶和華必不看見；雅各的　神必不思念。 

8. 你們民間的畜類人當思想；你們愚頑人到幾時才有智慧呢？ 

9. 造耳朵的，難道自己不聽見嗎？造眼睛的，難道自己不看見嗎？ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 94
10. 管教列邦的，就是叫人得知識的，難道自己不懲治人嗎？ 

11. 耶和華知道人的意念是虛妄的。 

12. 耶和華啊，你所管教、用律法所教訓的人是有福的！ 

13. 你使他在遭難的日子得享平安；惟有惡人陷在所挖的坑中。 

14. 因為耶和華必不丟棄他的百姓，也不離棄他的產業。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 詩篇 94
15. 審判要轉向公義；心裡正直的，必都隨從。 

16. 誰肯為我起來攻擊作惡的？誰肯為我站起抵擋作孽的？ 

17. 若不是耶和華幫助我，我就住在寂靜之中了。 

18. 我正說我失了腳，耶和華啊，那時你的慈愛扶助我。 

19. 我心裡多憂多疑，你安慰我，就使我歡樂。 

</textarea>
		</section>

### 詩篇 94
20. 那藉著律例架弄殘害、在位上行奸惡的，豈能與你相交嗎？ 

21. 他們大家聚集攻擊義人，將無辜的人定為死罪。 

22. 但耶和華向來作了我的高臺；我的　神作了我投靠的磐石。 

23. 他叫他們的罪孽歸到他們身上。他們正在行惡之中，他要剪除他們；耶和華─我們的　神要把他們剪除。
