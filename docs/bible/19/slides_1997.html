### 詩篇 97
1. 耶和華作王！願地快樂！願眾海島歡喜！ 

2. 密雲和幽暗在他的四圍；公義和公平是他寶座的根基。 

3. 有烈火在他前頭行，燒滅他四圍的敵人。 

4. 他的閃電光照世界，大地看見便震動。 

5. 諸山見耶和華的面，就是全地之主的面，便消化如蠟。 

</textarea>

<section data-transition="fade-in fade-out" data-markdown>

### 詩篇 97
6. 諸天表明他的公義；萬民看見他的榮耀。 

7. 願一切事奉雕刻的偶像、靠虛無之神自誇的，都蒙羞愧。萬神哪，你們都當拜他。 

8. 耶和華啊，錫安聽見你的判斷就歡喜；猶大的城邑（原文是女子）也都快樂。 

9. 因為你─耶和華至高，超乎全地；你被尊崇，遠超萬神之上。 

</textarea>
		</section>

### 詩篇 97
10. 你們愛耶和華的，都當恨惡罪惡；他保護聖民的性命，搭救他們脫離惡人的手。 

11. 散布亮光是為義人；預備喜樂是為正直人。 

12. 你們義人當靠耶和華歡喜，稱謝他可記念的聖名。
