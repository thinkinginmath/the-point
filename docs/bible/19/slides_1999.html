### 詩篇 99
1. 耶和華作王；萬民當戰抖！他坐在二基路伯上，地當動搖。 

2. 耶和華在錫安為大；他超乎萬民之上。 

3. 他們當稱讚他大而可畏的名；他本為聖！ 

4. 王有能力，喜愛公平，堅立公正，在雅各中施行公平和公義。 

5. 你們當尊崇耶和華─我們的　神，在他腳凳前下拜。他本為聖！ 

</textarea>

### 詩篇 99
6. 在他的祭司中有摩西和亞倫；在求告他名的人中有撒母耳。他們求告耶和華，他就應允他們。 

7. 他在雲柱中對他們說話；他們遵守他的法度和他所賜給他們的律例。 

8. 耶和華─我們的　神啊，你應允他們；你是赦免他們的　神，卻按他們所行的報應他們。 

</textarea>
