### 以賽亞書 23
1. 論泰爾的默示：他施的船隻都要哀號；因為泰爾變為荒場，甚至沒有房屋，沒有可進之路。這消息是從基提地得來的。 

2. 沿海的居民，就是素來靠航海西頓的商家得豐盛的，你們當靜默無言。 

3. 在大水之上，西曷的糧食、尼羅河的莊稼是泰爾的進項；她作列國的大碼頭。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 以賽亞書 23
4. 西頓哪，你當慚愧；因為大海說，就是海中的保障說：我沒有劬勞，也沒有生產，沒有養育男子，也沒有撫養童女。 

5. 這風聲傳到埃及；埃及人為泰爾的風聲極其疼痛。 

6. 泰爾人哪，你們當過到他施去；沿海的居民哪，你們都當哀號。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 以賽亞書 23
7. 這是你們歡樂的城，從上古而有的嗎？其中的居民往遠方寄居。 

8. 泰爾本是賜冠冕的。她的商家是王子；她的買賣人是世上的尊貴人。遭遇如此是誰定的呢？ 

9. 是萬軍之耶和華所定的！為要污辱一切高傲的榮耀，使地上一切的尊貴人被藐視。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 以賽亞書 23
10. 他施的民（原文是女）哪，可以流行你的地，好像尼羅河；不再有腰帶拘緊你。 

11. 耶和華已經向海伸手，震動列國。至於迦南，他已經吩咐拆毀其中的保障。 

12. 他又說：受欺壓西頓的居民（原文是處女）哪，你必不得再歡樂。起來！過到基提去；就是在那裡也不得安歇。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 以賽亞書 23
13. （看哪，迦勒底人之地向來沒有這民，這國是亞述人為住曠野的人所立的。現在他們建築戍樓，拆毀泰爾的宮殿，使她成為荒涼。） 

14. 他施的船隻都要哀號，因為你們的保障變為荒場。 

15. 到那時，泰爾必被忘記七十年，照著一王的年日。七十年後，泰爾的景況必像妓女所唱的歌： 

</textarea>

<section data-transition="fade-in fade-out" data-markdown>

### 以賽亞書 23
16. 你這被忘記的妓女啊，拿琴周流城內，巧彈多唱，使人再想念你。 

17. 七十年後，耶和華必眷顧泰爾，她就仍得利息（原文是雇價；下同），與地上的萬國交易（原文是行淫）。 

18. 她的貨財和利息要歸耶和華為聖，必不積攢存留；因為她的貨財必為住在耶和華面前的人所得，使他們吃飽，穿耐久的衣服。
