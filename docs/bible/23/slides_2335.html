### 以賽亞書 35
1. 曠野和乾旱之地必然歡喜；沙漠也必快樂；又像玫瑰開花， 

2. 必開花繁盛，樂上加樂，而且歡呼。黎巴嫩的榮耀，並迦密與沙崙的華美，必賜給它。人必看見耶和華的榮耀，我們　神的華美。 

3. 你們要使軟弱的手堅壯，無力的膝穩固。 

</textarea>

<section data-transition="fade-in fade-out" data-markdown>

### 以賽亞書 35
4. 對膽怯的人說：你們要剛強，不要懼怕。看哪，你們的　神必來報仇，必來施行極大的報應；他必來拯救你們。 

5. 那時，瞎子的眼必睜開；聾子的耳必開通。 

6. 那時，瘸子必跳躍像鹿；啞巴的舌頭必能歌唱。在曠野必有水發出；在沙漠必有河湧流。 

</textarea>
		</section>

### 以賽亞書 35
7. 發光的沙（或譯：蜃樓）要變為水池；乾渴之地要變為泉源。在野狗躺臥之處，必有青草、蘆葦，和蒲草。 

8. 在那裡必有一條大道，稱為聖路。污穢人不得經過，必專為贖民行走；行路的人雖愚昧，也不致失迷。 

9. 在那裡必沒有獅子，猛獸也不登這路；在那裡都遇不見，只有贖民在那裡行走。 

</textarea>
