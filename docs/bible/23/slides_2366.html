### 以賽亞書 66
1. 耶和華如此說：天是我的座位；地是我的腳凳。你們要為我造何等的殿宇？哪裡是我安息的地方呢？ 

2. 耶和華說：這一切都是我手所造的，所以就都有了。但我所看顧的，就是虛心（原文是貧窮）痛悔、因我話而戰兢的人。 

3. 假冒為善的宰牛，好像殺人，獻羊羔，好像打折狗項，獻供物，好像獻豬血，燒乳香，好像稱頌偶像。這等人揀選自己的道路，心裡喜悅行可憎惡的事。
