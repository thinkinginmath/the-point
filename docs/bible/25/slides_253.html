### 耶利米哀歌 3
1. 我是因耶和華忿怒的杖，遭遇困苦的人。 

2. 他引導我，使我行在黑暗中，不行在光明裡。 

3. 他真是終日再三反手攻擊我。 

4. 他使我的皮肉枯乾；他折斷（或譯：壓傷）我的骨頭。 

5. 他築壘攻擊我，用苦楚（原文是苦膽）和艱難圍困我。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 耶利米哀歌 3
6. 他使我住在幽暗之處，像死了許久的人一樣。 

7. 他用籬笆圍住我，使我不能出去；他使我的銅鍊沉重。 

8. 我哀號求救；他使我的禱告不得上達。 

9. 他用鑿過的石頭擋住我的道；他使我的路彎曲。 

10. 他向我如熊埋伏，如獅子在隱密處。 

</textarea>
