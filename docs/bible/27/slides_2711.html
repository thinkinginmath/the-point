2. 現在我將真事指示你：波斯還有三王興起，第四王必富足遠勝諸王。他因富足成為強盛，就必激動大眾攻擊希臘國。 

3. 必有一個勇敢的王興起，執掌大權，隨意而行。

5. 南方的王必強盛，他將帥中必有一個比他更強盛，執掌權柄，他的權柄甚大。

21. 必有一個卑鄙的人興起接續為王，人未曾將國的尊榮給他，他卻趁人坦然無備的時候，用諂媚的話得國。
