### 但以理書 12
1. 那時，保佑你本國之民的天使長（原文是大君）米迦勒必站起來，並且有大艱難，從有國以來直到此時，沒有這樣的。你本國的民中，凡名錄在冊上的，必得拯救。 

2. 睡在塵埃中的，必有多人復醒。其中有得永生的，有受羞辱永遠被憎惡的。

### 但以理書 12
3. 智慧人必發光，如同天上的光；那使多人歸義的，必發光如星，直到永永遠遠。 

4. 但以理啊，你要隱藏這話，封閉這書，直到末時。必有多人來往奔跑（或譯：切心研究），知識就必增長。」 

5. 我─但以理觀看，見另有兩個人站立：一個在河這邊，一個在河那邊。

8. 我聽見這話，卻不明白，就說：「我主啊，這些事的結局是怎樣呢？」

10. 必有許多人使自己清淨潔白，且被熬煉；但惡人仍必行惡，一切惡人都不明白，惟獨智慧人能明白。
