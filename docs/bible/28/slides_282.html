### 何西阿書 2
1. 你們要稱你們的弟兄為阿米（就是我民的意思），稱你們的姊妹為路哈瑪（就是蒙憐憫的意思）。 

2. 你們要與你們的母親大大爭辯；因為她不是我的妻子，我也不是她的丈夫。叫她除掉臉上的淫像和胸間的淫態， 

3. 免得我剝她的衣服，使她赤體，與才生的時候一樣，使她如曠野，如乾旱之地，因渴而死。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 何西阿書 2
4. 我必不憐憫她的兒女，因為他們是從淫亂而生的。 

5. 他們的母親行了淫亂，懷他們的母做了可羞恥的事，因為她說：我要隨從所愛的；我的餅、水、羊毛、麻、油、酒都是他們給的。 

6. 因此，我必用荊棘堵塞她的道，築牆擋住她，使她找不著路。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 何西阿書 2
7. 她必追隨所愛的，卻追不上；她必尋找他們，卻尋不見，便說：我要歸回前夫，因我那時的光景比如今還好。 

8. 她不知道是我給她五穀、新酒，和油，又加增她的金銀；她卻以此供奉（或譯：製造）巴力。 

9. 因此到了收割的日子，出酒的時候，我必將我的五穀新酒收回，也必將她應當遮體的羊毛和麻奪回來。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 何西阿書 2
10. 如今我必在她所愛的眼前顯露她的醜態；必無人能救她脫離我的手。 

11. 我也必使她的宴樂、節期、月朔、安息日，並她的一切大會都止息了。 

12. 我也必毀壞她的葡萄樹和無花果樹，就是她說「這是我所愛的給我為賞賜」的。我必使這些樹變為荒林，為田野的走獸所吃。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 何西阿書 2
13. 我必追討她素日給諸巴力燒香的罪；那時她佩帶耳環和別樣妝飾，隨從她所愛的，卻忘記我。這是耶和華說的。 

14. 後來我必勸導她，領她到曠野，對她說安慰的話。 

15. 她從那裡出來，我必賜她葡萄園，又賜她亞割谷作為指望的門。她必在那裡應聲（或譯：歌唱），與幼年的日子一樣，與從埃及地上來的時候相同。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 何西阿書 2
16. 耶和華說：「那日你必稱呼我伊施（就是我夫的意思），不再稱呼我巴力（就是我主的意思）； 

17. 因為我必從我民的口中除掉諸巴力的名號，這名號不再提起。 

18. 當那日，我必為我的民，與田野的走獸和空中的飛鳥，並地上的昆蟲立約；又必在國中折斷弓刀，止息爭戰，使他們安然躺臥。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 何西阿書 2
19. 我必聘你永遠歸我為妻，以仁義、公平、慈愛、憐憫聘你歸我； 

20. 也以誠實聘你歸我，你就必認識我─耶和華。 

21. 耶和華說：那日我必應允，我必應允天，天必應允地； 

22. 地必應允五穀、新酒，和油，這些必應允耶斯列民（耶斯列就是　神栽種的意思）。 

</textarea>
		</section>

### 何西阿書 2
23. 我必將她種在這地。素不蒙憐憫的，我必憐憫；本非我民的，我必對他說：你是我的民；他必說：你是我的　神。」
