### 阿摩司書 4
1. 你們住撒馬利亞山如巴珊母牛的啊，當聽我的話─你們欺負貧寒的，壓碎窮乏的，對家主說：拿酒來，我們喝吧！ 

2. 主耶和華指著自己的聖潔起誓說：日子快到，人必用鉤子將你們鉤去，用魚鉤將你們餘剩的鉤去。 

3. 你們各人必從破口直往前行，投入哈門。這是耶和華說的。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 阿摩司書 4
4. 以色列人哪，任你們往伯特利去犯罪，到吉甲加增罪過；每日早晨獻上你們的祭物，每三日奉上你們的十分之一。 

5. 任你們獻有酵的感謝祭，把甘心祭宣傳報告給眾人，因為是你們所喜愛的。這是主耶和華說的。 

6. 我使你們在一切城中牙齒乾淨，在你們各處糧食缺乏，你們仍不歸向我。這是耶和華說的。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 阿摩司書 4
7. 在收割的前三月，我使雨停止，不降在你們那裡；我降雨在這城，不降雨在那城；這塊地有雨，那塊地無雨；無雨的就枯乾了。 

8. 這樣，兩三城的人湊到一城去找水，卻喝不足；你們仍不歸向我。這是耶和華說的。 

9. 我以旱風、霉爛攻擊你們，你們園中許多菜蔬、葡萄樹、無花果樹、橄欖樹都被剪蟲所吃；你們仍不歸向我。這是耶和華說的。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 阿摩司書 4
10. 我降瘟疫在你們中間，像在埃及一樣；用刀殺戮你們的少年人，使你們的馬匹被擄掠，營中屍首的臭氣撲鼻；你們仍不歸向我。這是耶和華說的。 

11. 我傾覆你們中間的城邑，如同我從前傾覆所多瑪、蛾摩拉一樣，使你們好像從火中抽出來的一根柴；你們仍不歸向我。這是耶和華說的。 

</textarea>
		</section>

### 阿摩司書 4
12. 以色列啊，我必向你如此行；以色列啊，我既這樣行，你當預備迎見你的　神。 

13. 那創山、造風、將心意指示人、使晨光變為幽暗、腳踏在地之高處的，他的名是耶和華─萬軍之　神。
