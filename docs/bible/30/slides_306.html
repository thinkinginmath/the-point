### 阿摩司書 6
1. 國為列國之首，人最著名，且為以色列家所歸向，在錫安和撒馬利亞山安逸無慮的，有禍了！ 

2. 你們要過到甲尼察看，從那裡往大城哈馬去，又下到非利士人的迦特。看那些比你們的國還強嗎？境界比你們的境界還寬嗎？ 

3. 你們以為降禍的日子還遠，坐在位上盡行強暴（或譯：行強暴使審判臨近）。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 阿摩司書 6
4. 你們躺臥在象牙床上，舒身在榻上，吃群中的羊羔，棚裡的牛犢； 

5. 彈琴鼓瑟，唱消閑的歌曲，為自己製造樂器，如同大衛所造的； 

6. 以大碗喝酒，用上等的油抹身，卻不為約瑟的苦難擔憂。 

7. 所以這些人必在被擄的人中首先被擄，舒身的人荒宴之樂必消滅了。 

</textarea>

### 阿摩司書 6
8. 主耶和華萬軍之　神指著自己起誓說，我憎惡雅各的榮華，厭棄他的宮殿；因此我必將城和其中所有的都交付敵人。 

9. 那時，若在一房之內剩下十個人，也都必死。 

10. 死人的伯叔，就是燒他屍首的，要將這屍首搬到房外，問房屋內間的人說：「你那裡還有人沒有？」他必說：「沒有」；又說：「不要作聲，因為我們不可提耶和華的名。」 

</textarea>

### 阿摩司書 6
11. 看哪，耶和華出令，大房就被攻破，小屋就被打裂。 

12. 馬豈能在崖石上奔跑？人豈能在那裡用牛耕種呢？你們卻使公平變為苦膽，使公義的果子變為茵蔯。 

13. 你們喜愛虛浮的事，自誇說，我們不是憑自己的力量取了角嗎？ 

14. 耶和華萬軍之　神說：以色列家啊，我必興起一國攻擊你們；他們必欺壓你們，從哈馬口直到亞拉巴的河。
