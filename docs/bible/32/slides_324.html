### 約拿書 4
1. 這事約拿大大不悅，且甚發怒， 

2. 就禱告耶和華說：「耶和華啊，我在本國的時候豈不是這樣說嗎？我知道你是有恩典、有憐憫的　神，不輕易發怒，有豐盛的慈愛，並且後悔不降所說的災，所以我急速逃往他施去。 

3. 耶和華啊，現在求你取我的命吧！因為我死了比活著還好。」 

</textarea>
		</section>

### 約拿書 4
4. 耶和華說：「你這樣發怒合乎理嗎？」 

5. 於是約拿出城，坐在城的東邊，在那裡為自己搭了一座棚，坐在棚的蔭下，要看看那城究竟如何。 

6. 耶和華　神安排一棵蓖麻，使其發生高過約拿，影兒遮蓋他的頭，救他脫離苦楚；約拿因這棵蓖麻大大喜樂。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約拿書 4
7. 次日黎明，　神卻安排一條蟲子咬這蓖麻，以致枯槁。 

8. 日頭出來的時候，　神安排炎熱的東風，日頭曝曬約拿的頭，使他發昏，他就為自己求死，說：「我死了比活著還好！」 

9. 神對約拿說：「你因這棵蓖麻發怒合乎理嗎？」他說：「我發怒以至於死，都合乎理！」 

</textarea>

11. 何況這尼尼微大城，其中不能分辨左手右手的有十二萬多人，並有許多牲畜，我豈能不愛惜呢？」
