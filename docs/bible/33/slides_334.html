### 彌迦書 4
1. 末後的日子，耶和華殿的山必堅立，超乎諸山，高舉過於萬嶺；萬民都要流歸這山。 

2. 必有許多國的民前往，說：來吧，我們登耶和華的山，奔雅各　神的殿。主必將他的道教訓我們；我們也要行他的路。因為訓誨必出於錫安；耶和華的言語必出於耶路撒冷。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彌迦書 4
3. 他必在多國的民中施行審判，為遠方強盛的國斷定是非。他們要將刀打成犁頭，把槍打成鐮刀。這國不舉刀攻擊那國；他們也不再學習戰事。 

4. 人人都要坐在自己葡萄樹下和無花果樹下，無人驚嚇。這是萬軍之耶和華親口說的。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彌迦書 4
5. 萬民各奉己神的名而行；我們卻永永遠遠奉耶和華─我們　神的名而行。 

6. 耶和華說：到那日，我必聚集瘸腿的，招聚被趕出的和我所懲治的。 

7. 我必使瘸腿的為餘剩之民，使趕到遠方的為強盛之民。耶和華要在錫安山作王治理他們，從今直到永遠。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彌迦書 4
8. 你這羊群的高臺、錫安城（原文是女子）的山哪，從前的權柄─就是耶路撒冷民（原文是女子）的國權─必歸與你。 

9. 現在你為何大聲哭號呢？疼痛抓住你彷彿產難的婦人，是因你中間沒有君王嗎？你的謀士滅亡了嗎？ 

10. 錫安的民（原文是女子）哪，你要疼痛劬勞，彷彿產難的婦人；因為你必從城裡出來，住在田野，到巴比倫去。在那裡要蒙解救；在那裡耶和華必救贖你脫離仇敵的手。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彌迦書 4
11. 現在有許多國的民聚集攻擊你，說：願錫安被玷污！願我們親眼見她遭報！ 

12. 他們卻不知道耶和華的意念，也不明白他的籌劃。他聚集他們，好像把禾捆聚到禾場一樣。 

13. 錫安的民（原文是女子）哪，起來踹穀吧！我必使你的角成為鐵，使你的蹄成為銅。你必打碎多國的民，將他們的財獻與耶和華，將他們的貨獻與普天下的主。   

</textarea>
