### 彌迦書 7
1. 哀哉！我（或譯：以色列）好像夏天的果子已被收盡，又像摘了葡萄所剩下的，沒有一掛可吃的；我心羨慕初熟的無花果。 

2. 地上虔誠人滅盡；世間沒有正直人；各人埋伏，要殺人流血，都用網羅獵取弟兄。 

3. 他們雙手作惡；君王徇情面，審判官要賄賂；位分大的吐出惡意，都彼此結聯行惡。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彌迦書 7
4. 他們最好的，不過是蒺藜；最正直的，不過是荊棘籬笆。你守望者說，降罰的日子已經來到。他們必擾亂不安。 

5. 不要倚賴鄰舍；不要信靠密友。要守住你的口；不要向你懷中的妻提說。 

6. 因為，兒子藐視父親；女兒抗拒母親；媳婦抗拒婆婆；人的仇敵就是自己家裡的人。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彌迦書 7
7. 至於我，我要仰望耶和華，要等候那救我的　神；我的　神必應允我。 

8. 我的仇敵啊，不要向我誇耀。我雖跌倒，卻要起來；我雖坐在黑暗裡，耶和華卻作我的光。 

9. 我要忍受耶和華的惱怒；因我得罪了他，直等他為我辨屈，為我伸冤。他必領我到光明中；我必得見他的公義。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彌迦書 7
10. 那時我的仇敵，就是曾對我說「耶和華─你　神在哪裡」的，他一看見這事就被羞愧遮蓋。我必親眼見他遭報；他必被踐踏，如同街上的泥土。 

11. 以色列啊，日子必到，你的牆垣必重修；到那日，你的境界必開展（或譯：命令必傳到遠方）。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彌迦書 7
12. 當那日，人必從亞述，從埃及的城邑，從埃及到大河，從這海到那海，從這山到那山，都歸到你這裡。 

13. 然而，這地因居民的緣故，又因他們行事的結果，必然荒涼。 

14. 求耶和華在迦密山的樹林中，用你的杖牧放你獨居的民，就是你產業的羊群。求你容他們在巴珊和基列得食物，像古時一樣。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彌迦書 7
15. 耶和華說：我要把奇事顯給他們看，好像出埃及地的時候一樣。 

16. 列國看見這事就必為自己的勢力慚愧；他們必用手摀口，掩耳不聽。 

17. 他們必舔土如蛇，又如土中腹行的物，戰戰兢兢地出他們的營寨。他們必戰懼投降耶和華，也必因我們的　神而懼怕。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彌迦書 7
18. 神啊，有何神像你，赦免罪孽，饒恕你產業之餘民的罪過，不永遠懷怒，喜愛施恩？ 

19. 必再憐憫我們，將我們的罪孽踏在腳下，又將我們的一切罪投於深海。 

20. 你必按古時起誓應許我們列祖的話，向雅各發誠實，向亞伯拉罕施慈愛。    

</textarea>
