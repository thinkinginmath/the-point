### 西番雅書 3
1. 這悖逆、污穢、欺壓的城有禍了！ 

2. 她不聽從命令，不領受訓誨，不倚靠耶和華，不親近她的　神。 

3. 她中間的首領是咆哮的獅子；她的審判官是晚上的豺狼，一點食物也不留到早晨。 

4. 她的先知是虛浮詭詐的人；她的祭司褻瀆聖所，強解律法。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 西番雅書 3
5. 耶和華在她中間是公義的，斷不做非義的事，每早晨顯明他的公義，無日不然；只是不義的人不知羞恥。 

6. 我─耶和華已經除滅列國的民；他們的城樓毀壞。我使他們的街道荒涼，以致無人經過；他們的城邑毀滅，以致無人，也無居民。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 西番雅書 3
7. 我說：你只要敬畏我，領受訓誨；如此，你的住處不致照我所擬定的除滅。只是你們從早起來就在一切事上敗壞自己。 

8. 耶和華說：你們要等候我，直到我興起擄掠的日子；因為我已定意招聚列國，聚集列邦，將我的惱怒─就是我的烈怒都傾在她們身上。我的忿怒如火，必燒滅全地。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 西番雅書 3
9. 那時，我必使萬民用清潔的言語好求告我─耶和華的名，同心合意地事奉我。 

10. 祈禱我的，就是我所分散的民（原文是女子；下同），必從古實河外來，給我獻供物。 

11. 當那日，你必不因你一切得罪我的事自覺羞愧；因為那時我必從你中間除掉矜誇高傲之輩，你也不再於我的聖山狂傲。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 西番雅書 3
12. 我卻要在你中間留下困苦貧寒的民；他們必投靠我─耶和華的名。 

13. 以色列所剩下的人必不作罪孽，不說謊言，口中也沒有詭詐的舌頭；而且吃喝躺臥，無人驚嚇。 

14. 錫安的民哪，應當歌唱！以色列啊，應當歡呼！耶路撒冷的民哪，應當滿心歡喜快樂！ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 西番雅書 3
15. 耶和華已經除去你的刑罰，趕出你的仇敵。以色列的王─耶和華在你中間；你必不再懼怕災禍。 

16. 當那日，必有話向耶路撒冷說：不要懼怕！錫安哪；不要手軟！ 

17. 耶和華─你的　神是施行拯救、大有能力的主。他在你中間必因你歡欣喜樂，默然愛你，且因你喜樂而歡呼。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 西番雅書 3
18. 那些屬你、為無大會愁煩、因你擔當羞辱的，我必聚集他們。 

19. 那時，我必罰辦一切苦待你的人，又拯救你瘸腿的，聚集你被趕出的。那些在全地受羞辱的，我必使他們得稱讚，有名聲。 

20. 那時，我必領你們進來，聚集你們；我使你們被擄之人歸回的時候，就必使你們在地上的萬民中有名聲，得稱讚。這是耶和華說的。    

</textarea>
