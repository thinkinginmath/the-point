2. 松樹啊，應當哀號；因為香柏樹傾倒，佳美的樹毀壞。巴珊的橡樹啊，應當哀號，因為茂盛的樹林已經倒了。

### 撒迦利亞書 11
7. 於是，我牧養這將宰的群羊，就是群中最困苦的羊。我拿著兩根杖，一根我稱為「榮美」，一根我稱為「聯索」。這樣，我牧養了群羊。 

8. 一月之內，我除滅三個牧人，因為我的心厭煩他們；他們的心也憎嫌我。 

9. 我就說：「我不牧養你們。要死的，由他死；要喪亡的，由他喪亡；餘剩的，由他們彼此相食。」
