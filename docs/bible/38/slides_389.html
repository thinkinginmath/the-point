### 撒迦利亞書 9
1. 耶和華的默示應驗在哈得拉地大馬士革─世人和以色列各支派的眼目都仰望耶和華─ 

2. 和靠近的哈馬，並泰爾、西頓；因為這二城的人大有智慧。 

3. 泰爾為自己修築保障，積蓄銀子如塵沙，堆起精金如街上的泥土。 

4. 主必趕出她，打敗她海上的權利；她必被火燒滅。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 撒迦利亞書 9
5. 亞實基倫看見必懼怕；迦薩看見甚痛苦；以革倫因失了盼望蒙羞。迦薩必不再有君王；亞實基倫也不再有居民。 

6. 私生子（或譯：外族人）必住在亞實突；我必除滅非利士人的驕傲。 

7. 我必除去他口中帶血之肉和牙齒內可憎之物。他必作為餘剩的人歸與我們的　神，必在猶大像族長；以革倫人必如耶布斯人。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 撒迦利亞書 9
8. 我必在我家的四圍安營，使敵軍不得任意往來，暴虐的人也不再經過，因為我親眼看顧我的家。 

9. 錫安的民哪，應當大大喜樂；耶路撒冷的民哪，應當歡呼。看哪，你的王來到你這裡！他是公義的，並且施行拯救，謙謙和和地騎著驢，就是騎著驢的駒子。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 撒迦利亞書 9
10. 我必除滅以法蓮的戰車和耶路撒冷的戰馬；爭戰的弓也必除滅。他必向列國講和平；他的權柄必從這海管到那海，從大河管到地極。 

11. 錫安哪，我因與你立約的血，將你中間被擄而囚的人從無水的坑中釋放出來。 

12. 你們被囚而有指望的人都要轉回保障。我今日說明，我必加倍賜福給你們。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 撒迦利亞書 9
13. 我拿猶大作上弦的弓；我拿以法蓮為張弓的箭。錫安哪，我要激發你的眾子，攻擊希臘（原文是雅完）的眾子，使你如勇士的刀。 

14. 耶和華必顯現在他們以上；他的箭必射出像閃電。主耶和華必吹角，乘南方的旋風而行。 

15. 萬軍之耶和華必保護他們；他們必吞滅仇敵，踐踏彈石。他們必喝血吶喊，猶如飲酒；他們必像盛滿血的碗，又像壇的四角滿了血。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 撒迦利亞書 9
16. 當那日，耶和華─他們的　神必看他的民如群羊，拯救他們；因為他們必像冠冕上的寶石，高舉在他的地以上（或譯：在他的地上發光輝）。 

17. 他的恩慈何等大！他的榮美何其盛！五穀健壯少男；新酒培養處女。
