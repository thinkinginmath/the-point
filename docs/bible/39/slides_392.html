### 瑪拉基書 2
1. 「眾祭司啊，這誡命是傳給你們的。 

2. 萬軍之耶和華說：你們若不聽從，也不放在心上，將榮耀歸與我的名，我就使咒詛臨到你們，使你們的福分變為咒詛；因你們不把誡命放在心上，我已經咒詛你們了。 

3. 我必斥責你們的種子，又把你們犧牲的糞抹你們的臉上；你們要與糞一同除掉。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 瑪拉基書 2
4. 你們就知道我傳這誡命給你們，使我與利未（或譯：利未人）所立的約可以常存。這是萬軍之耶和華說的。 

5. 我曾與他立生命和平安的約。我將這兩樣賜給他，使他存敬畏的心，他就敬畏我，懼怕我的名。 

6. 真實的律法在他口中，他嘴裡沒有不義的話。他以平安和正直與我同行，使多人回頭離開罪孽。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 瑪拉基書 2
7. 祭司的嘴裡當存知識，人也當由他口中尋求律法，因為他是萬軍之耶和華的使者。 

8. 你們卻偏離正道，使許多人在律法上跌倒。你們廢棄我與利未所立的約。這是萬軍之耶和華說的。 

9. 所以我使你們被眾人藐視，看為下賤；因你們不守我的道，竟在律法上瞻徇情面。」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 瑪拉基書 2
10. 我們豈不都是一位父嗎？豈不是一位　神所造的嗎？我們各人怎麼以詭詐待弟兄，背棄了　神與我們列祖所立的約呢？ 

11. 猶大人行事詭詐，並且在以色列和耶路撒冷中行一件可憎的事；因為猶大人褻瀆耶和華所喜愛的聖潔（或譯：聖地），娶事奉外邦神的女子為妻。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 瑪拉基書 2
12. 凡行這事的，無論何人（何人：原文是叫醒的，答應的），就是獻供物給萬軍之耶和華，耶和華也必從雅各的帳棚中剪除他。 

13. 你們又行了一件這樣的事，使前妻歎息哭泣的眼淚遮蓋耶和華的壇，以致耶和華不再看顧那供物，也不樂意從你們手中收納。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 瑪拉基書 2
14. 你們還說：「這是為甚麼呢？」因耶和華在你和你幼年所娶的妻中間作見證。她雖是你的配偶，又是你盟約的妻，你卻以詭詐待她。 

15. 雖然　神有靈的餘力能造多人，他不是單造一人嗎？為何只造一人呢？乃是他願人得虔誠的後裔。所以當謹守你們的心，誰也不可以詭詐待幼年所娶的妻。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 瑪拉基書 2
16. 耶和華─以色列的　神說：「休妻的事和以強暴待妻的人都是我所恨惡的！所以當謹守你們的心，不可行詭詐。」這是萬軍之耶和華說的。 

17. 你們用言語煩瑣耶和華，你們還說：「我們在何事上煩瑣他呢？」因為你們說：「凡行惡的，耶和華眼看為善，並且他喜悅他們」；或說：「公義的　神在哪裡呢？」   

</textarea>
