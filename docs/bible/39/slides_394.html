### 瑪拉基書 4
1. 萬軍之耶和華說：「那日臨近，勢如燒著的火爐，凡狂傲的和行惡的必如碎秸，在那日必被燒盡，根本枝條一無存留。 

2. 但向你們敬畏我名的人必有公義的日頭出現，其光線（原文是翅膀）有醫治之能。你們必出來跳躍如圈裡的肥犢。

### 瑪拉基書 4
3. 你們必踐踏惡人；在我所定的日子，他們必如灰塵在你們腳掌之下。這是萬軍之耶和華說的。 

4. 「你們當記念我僕人摩西的律法，就是我在何烈山為以色列眾人所吩咐他的律例典章。 

5. 「看哪，耶和華大而可畏之日未到以前，我必差遣先知以利亞到你們那裡去。
