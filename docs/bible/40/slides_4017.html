### 馬太福音 17
1. 過了六天，耶穌帶著彼得、雅各，和雅各的兄弟約翰，暗暗地上了高山， 

2. 就在他們面前變了形像，臉面明亮如日頭，衣裳潔白如光。 

3. 忽然，有摩西、以利亞向他們顯現，同耶穌說話。 

4. 彼得對耶穌說：「主啊，我們在這裡真好！你若願意，我就在這裡搭三座棚，一座為你，一座為摩西，一座為以利亞。」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬太福音 17
5. 說話之間，忽然有一朵光明的雲彩遮蓋他們，且有聲音從雲彩裡出來，說：「這是我的愛子，我所喜悅的。你們要聽他！」 

6. 門徒聽見，就俯伏在地，極其害怕。 

7. 耶穌進前來，摸他們，說：「起來，不要害怕！」 

8. 他們舉目不見一人，只見耶穌在那裡。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬太福音 17
9. 下山的時候，耶穌吩咐他們說：「人子還沒有從死裡復活，你們不要將所看見的告訴人。」 

10. 門徒問耶穌說：「文士為甚麼說以利亞必須先來？」 

11. 耶穌回答說：「以利亞固然先來，並要復興萬事； 

12. 只是我告訴你們，以利亞已經來了，人卻不認識他，竟任意待他。人子也將要這樣受他們的害。」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬太福音 17
13. 門徒這才明白耶穌所說的是指著施洗的約翰。 

14. 耶穌和門徒到了眾人那裡，有一個人來見耶穌，跪下， 

15. 說：「主啊，憐憫我的兒子！他害癲癇的病很苦，屢次跌在火裡，屢次跌在水裡。 

16. 我帶他到你門徒那裡，他們卻不能醫治他。」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬太福音 17
17. 耶穌說：「噯！這又不信又悖謬的世代啊，我在你們這裡要到幾時呢？我忍耐你們要到幾時呢？把他帶到我這裡來吧！」 

18. 耶穌斥責那鬼，鬼就出來；從此孩子就痊癒了。 

19. 門徒暗暗地到耶穌跟前，說：「我們為甚麼不能趕出那鬼呢？」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬太福音 17
20. 耶穌說：「是因你們的信心小。我實在告訴你們，你們若有信心，像一粒芥菜種，就是對這座山說：『你從這邊挪到那邊』，它也必挪去；並且你們沒有一件不能做的事了。 

21. 至於這一類的鬼，若不禱告、禁食，他就不出來（或譯：不能趕他出來）。」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬太福音 17
22. 他們還住在加利利的時候，耶穌對門徒說：「人子將要被交在人手裡。 

23. 他們要殺害他，第三日他要復活。」門徒就大大地憂愁。 

24. 到了迦百農，有收丁稅的人來見彼得，說：「你們的先生不納丁稅（丁稅約有半塊錢）嗎？」 

25. 彼得說：「納。」他進了屋子，耶穌先向他說：「西門，你的意思如何？世上的君王向誰征收關稅、丁稅？是向自己的兒子呢？是向外人呢？」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬太福音 17
26. 彼得說：「是向外人。」耶穌說：「既然如此，兒子就可以免稅了。 

27. 但恐怕觸犯（觸犯：原文是絆倒）他們，你且往海邊去釣魚，把先釣上來的魚拿起來，開了牠的口，必得一塊錢，可以拿去給他們，作你我的稅銀。」
