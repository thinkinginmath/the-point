### 馬太福音 24
1. 耶穌出了聖殿，正走的時候，門徒進前來，把殿宇指給他看。 

2. 耶穌對他們說：「你們不是看見這殿宇嗎？我實在告訴你們，將來在這裡沒有一塊石頭留在石頭上，不被拆毀了。」 

3. 耶穌在橄欖山上坐著，門徒暗暗地來說：「請告訴我們，甚麼時候有這些事？你降臨和世界的末了有甚麼預兆呢？」 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 馬太福音 24
4. 耶穌回答說：「你們要謹慎，免得有人迷惑你們。 

5. 因為將來有好些人冒我的名來，說：『我是基督』，並且要迷惑許多人。 

6. 你們也要聽見打仗和打仗的風聲，總不要驚慌；因為這些事是必須有的，只是末期還沒有到。 

7. 民要攻打民，國要攻打國；多處必有饑荒、地震。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 馬太福音 24
8. 這都是災難（災難：原文是生產之難）的起頭。 

9. 那時，人要把你們陷在患難裡，也要殺害你們；你們又要為我的名被萬民恨惡。 

10. 那時，必有許多人跌倒，也要彼此陷害，彼此恨惡； 

11. 且有好些假先知起來，迷惑多人。 

12. 只因不法的事增多，許多人的愛心才漸漸冷淡了。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 馬太福音 24
13. 惟有忍耐到底的，必然得救。 

14. 這天國的福音要傳遍天下，對萬民作見證，然後末期才來到。」 

15. 「你們看見先知但以理所說的『那行毀壞可憎的』站在聖地（讀這經的人須要會意）。 

16. 那時，在猶太的，應當逃到山上； 

17. 在房上的，不要下來拿家裡的東西； 

</textarea>

<section data-markdown>

### 馬太福音 24
18. 在田裡的，也不要回去取衣裳。 

19. 當那些日子，懷孕的和奶孩子的有禍了。 

20. 你們應當祈求，叫你們逃走的時候，不遇見冬天或是安息日。 

21. 因為那時必有大災難，從世界的起頭直到如今，沒有這樣的災難，後來也必沒有。 

22. 若不減少那日子，凡有血氣的總沒有一個得救的；只是為選民，那日子必減少了。

### 馬太福音 24
23. 那時，若有人對你們說：『基督在這裡』，或說：『基督在那裡』，你們不要信！ 

24. 因為假基督、假先知將要起來，顯大神蹟、大奇事，倘若能行，連選民也就迷惑了。 

25. 看哪，我預先告訴你們了。 

26. 若有人對你們說：『看哪，基督在曠野裡』，你們不要出去！或說：『看哪，基督在內屋中』，你們不要信！

28. 屍首在哪裡，鷹也必聚在那裡。」 

29. 「那些日子的災難一過去，日頭就變黑了，月亮也不放光，眾星要從天上墜落，天勢都要震動。 

30. 那時，人子的兆頭要顯在天上，地上的萬族都要哀哭。他們要看見人子，有能力，有大榮耀，駕著天上的雲降臨。

32. 「你們可以從無花果樹學個比方：當樹枝發嫩長葉的時候，你們就知道夏天近了。

35. 天地要廢去，我的話卻不能廢去。」

37. 挪亞的日子怎樣，人子降臨也要怎樣。
