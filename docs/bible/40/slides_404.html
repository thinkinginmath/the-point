### 馬太福音 4
1. 當時，耶穌被聖靈引到曠野，受魔鬼的試探。 

2. 他禁食四十晝夜，後來就餓了。 

3. 那試探人的進前來，對他說：「你若是　神的兒子，可以吩咐這些石頭變成食物。」 

4. 耶穌卻回答說：「經上記著說：人活著，不是單靠食物，乃是靠　神口裡所出的一切話。」 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 馬太福音 4
5. 魔鬼就帶他進了聖城，叫他站在殿頂（頂：原文是翅）上， 

6. 對他說：「你若是　神的兒子，可以跳下去，因為經上記著說：主要為你吩咐他的使者用手托著你，免得你的腳碰在石頭上。」 

7. 耶穌對他說：「經上又記著說：『不可試探主─你的　神。』」 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 馬太福音 4
8. 魔鬼又帶他上了一座最高的山，將世上的萬國與萬國的榮華都指給他看， 

9. 對他說：「你若俯伏拜我，我就把這一切都賜給你。」 

10. 耶穌說：「撒但（就是抵擋的意思，乃魔鬼的別名），退去吧！因為經上記著說：當拜主－你的　神，單要事奉他。」 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 馬太福音 4
11. 於是，魔鬼離了耶穌，有天使來伺候他。 

12. 耶穌聽見約翰下了監，就退到加利利去； 

13. 後又離開拿撒勒，往迦百農去，就住在那裡。那地方靠海，在西布倫和拿弗他利的邊界上。 

14. 這是要應驗先知以賽亞的話， 

15. 說：西布倫地，拿弗他利地，就是沿海的路，約旦河外，外邦人的加利利地─ 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 馬太福音 4
16. 那坐在黑暗裡的百姓看見了大光；坐在死蔭之地的人有光發現照著他們。 

17. 從那時候，耶穌就傳起道來，說：「天國近了，你們應當悔改！」 

18. 耶穌在加利利海邊行走，看見弟兄二人，就是那稱呼彼得的西門和他兄弟安得烈，在海裡撒網；他們本是打魚的。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 馬太福音 4
19. 耶穌對他們說：「來跟從我，我要叫你們得人如得魚一樣。」 

20. 他們就立刻捨了網，跟從了他。 

21. 從那裡往前走，又看見弟兄二人，西庇太的兒子雅各和他兄弟約翰，同他們的父親西庇太在船上補網，耶穌就招呼他們， 

22. 他們立刻捨了船，別了父親，跟從了耶穌。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 馬太福音 4
23. 耶穌走遍加利利，在各會堂裡教訓人，傳天國的福音，醫治百姓各樣的病症。 

24. 他的名聲就傳遍了敘利亞。那裡的人把一切害病的，就是害各樣疾病、各樣疼痛的和被鬼附的、癲癇的、癱瘓的，都帶了來，耶穌就治好了他們。 

25. 當下，有許多人從加利利、低加坡里、耶路撒冷、猶太、約旦河外來跟著他。
