### 馬可福音 1
1. 神的兒子，耶穌基督福音的起頭。 

2. 正如先知以賽亞（有古卷沒有以賽亞三個字）書上記著說：看哪，我要差遣我的使者在你前面，預備道路。 

3. 在曠野有人聲喊著說：預備主的道，修直他的路。 

4. 照這話，約翰來了，在曠野施洗，傳悔改的洗禮，使罪得赦。

8. 我是用水給你們施洗，他卻要用聖靈給你們施洗。」 

9. 那時，耶穌從加利利的拿撒勒來，在約旦河裡受了約翰的洗。 

10. 他從水裡一上來，就看見天裂開了，聖靈彷彿鴿子，降在他身上。

### 馬可福音 1
12. 聖靈就把耶穌催到曠野裡去。 

13. 他在曠野四十天，受撒但的試探，並與野獸同在一處，且有天使來伺候他。 

14. 約翰下監以後，耶穌來到加利利，宣傳　神的福音， 

15. 說：「日期滿了，　神的國近了。你們當悔改，信福音！」 

16. 耶穌順著加利利的海邊走，看見西門和西門的兄弟安得烈在海裡撒網；他們本是打魚的。

17. 耶穌對他們說：「來跟從我，我要叫你們得人如得魚一樣。」 

18. 他們就立刻捨了網，跟從了他。 

19. 耶穌稍往前走，又見西庇太的兒子雅各和雅各的兄弟約翰在船上補網。 

20. 耶穌隨即招呼他們，他們就把父親西庇太和雇工人留在船上，跟從耶穌去了。

### 馬可福音 1
21. 到了迦百農，耶穌就在安息日進了會堂教訓人。 

22. 眾人很希奇他的教訓；因為他教訓他們，正像有權柄的人，不像文士。 

23. 在會堂裡，有一個人被污鬼附著。他喊叫說： 

24. 「拿撒勒人耶穌，我們與你有甚麼相干？你來滅我們嗎？我知道你是誰，乃是　神的聖者。」

25. 耶穌責備他說：「不要作聲！從這人身上出來吧。」

27. 眾人都驚訝，以致彼此對問說：「這是甚麼事？是個新道理啊！他用權柄吩咐污鬼，連污鬼也聽從了他。」 

28. 耶穌的名聲就傳遍了加利利的四方。

35. 次日早晨，天未亮的時候，耶穌起來，到曠野地方去，在那裡禱告。

39. 於是在加利利全地，進了會堂，傳道，趕鬼。
