### 馬可福音 16
1. 過了安息日，抹大拉的馬利亞和雅各的母親馬利亞並撒羅米，買了香膏要去膏耶穌的身體。 

2. 七日的第一日清早，出太陽的時候，她們來到墳墓那裡， 

3. 彼此說：「誰給我們把石頭從墓門滾開呢？」 

4. 那石頭原來很大，她們抬頭一看，卻見石頭已經滾開了。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 16
5. 她們進了墳墓，看見一個少年人坐在右邊，穿著白袍，就甚驚恐。 

6. 那少年人對她們說：「不要驚恐！你們尋找那釘十字架的拿撒勒人耶穌，他已經復活了，不在這裡。請看安放他的地方。 

7. 你們可以去告訴他的門徒和彼得，說：『他在你們以先往加利利去。在那裡你們要見他，正如他從前所告訴你們的。』」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 16
8. 她們就出來，從墳墓那裡逃跑，又發抖又驚奇，甚麼也不告訴人，因為她們害怕。 

9. 在七日的第一日清早，耶穌復活了，就先向抹大拉的馬利亞顯現。（耶穌從她身上曾趕出七個鬼。） 

10. 她去告訴那向來跟隨耶穌的人；那時他們正哀慟哭泣。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 16
11. 他們聽見耶穌活了，被馬利亞看見，卻是不信。 

12. 這事以後，門徒中間有兩個人往鄉下去。走路的時候，耶穌變了形像，向他們顯現。 

13. 他們就去告訴其餘的門徒；其餘的門徒也是不信。 

14. 後來，十一個門徒坐席的時候，耶穌向他們顯現，責備他們不信，心裡剛硬，因為他們不信那些在他復活以後看見他的人。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 馬可福音 16
15. 他又對他們說：「你們往普天下去，傳福音給萬民（萬民：原文是凡受造的）聽。 

16. 信而受洗的，必然得救；不信的，必被定罪。 

17. 信的人必有神蹟隨著他們，就是奉我的名趕鬼；說新方言； 

18. 手能拿蛇；若喝了甚麼毒物，也必不受害；手按病人，病人就必好了。」 

</textarea>
		</section>

### 馬可福音 16

20. 門徒出去，到處宣傳福音。主和他們同工，用神蹟隨著，證實所傳的道。阿們！
