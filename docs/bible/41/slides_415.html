### 馬可福音 5
1. 他們來到海那邊格拉森人的地方。 

2. 耶穌一下船，就有一個被污鬼附著的人從墳塋裡出來迎著他。 

3. 那人常住在墳塋裡，沒有人能捆住他，就是用鐵鍊也不能； 

4. 因為人屢次用腳鐐和鐵鍊捆鎖他，鐵鍊竟被他掙斷了，腳鐐也被他弄碎了；總沒有人能制伏他。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 5
5. 他晝夜常在墳塋裡和山中喊叫，又用石頭砍自己。 

6. 他遠遠地看見耶穌，就跑過去拜他， 

7. 大聲呼叫說：「至高　神的兒子耶穌，我與你有甚麼相干？我指著　神懇求你，不要叫我受苦！」 

8. 是因耶穌曾吩咐他說：「污鬼啊，從這人身上出來吧！」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 5
9. 耶穌問他說：「你名叫甚麼？」回答說：「我名叫『群』，因為我們多的緣故」； 

10. 就再三地求耶穌，不要叫他們離開那地方。 

11. 在那裡山坡上，有一大群豬吃食； 

12. 鬼就央求耶穌說：「求你打發我們往豬群裡，附著豬去。」 

13. 耶穌准了他們，污鬼就出來，進入豬裡去。於是那群豬闖下山崖，投在海裡，淹死了。豬的數目約有二千。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 5
14. 放豬的就逃跑了，去告訴城裡和鄉下的人。眾人就來，要看是甚麼事。 

15. 他們來到耶穌那裡，看見那被鬼附著的人，就是從前被群鬼所附的，坐著，穿上衣服，心裡明白過來，他們就害怕。 

16. 看見這事的，便將鬼附之人所遇見的和那群豬的事都告訴了眾人； 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 5
17. 眾人就央求耶穌離開他們的境界。 

18. 耶穌上船的時候，那從前被鬼附著的人懇求和耶穌同在。 

19. 耶穌不許，卻對他說：「你回家去，到你的親屬那裡，將主為你所做的是何等大的事，是怎樣憐憫你，都告訴他們。」 

20. 那人就走了，在低加坡里傳揚耶穌為他做了何等大的事，眾人就都希奇。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 5
21. 耶穌坐船又渡到那邊去，就有許多人到他那裡聚集；他正在海邊上。 

22. 有一個管會堂的人，名叫睚魯，來見耶穌，就俯伏在他腳前， 

23. 再三地求他，說：「我的小女兒快要死了，求你去按手在她身上，使她痊癒，得以活了。」 

24. 耶穌就和他同去。有許多人跟隨擁擠他。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 5
25. 有一個女人，患了十二年的血漏， 

26. 在好些醫生手裡受了許多的苦，又花盡了她所有的，一點也不見好，病勢反倒更重了。 

27. 她聽見耶穌的事，就從後頭來，雜在眾人中間，摸耶穌的衣裳， 

28. 意思說：「我只摸他的衣裳，就必痊癒。」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 5
29. 於是她血漏的源頭立刻乾了；她便覺得身上的災病好了。 

30. 耶穌頓時心裡覺得有能力從自己身上出去，就在眾人中間轉過來，說：「誰摸我的衣裳？」 

31. 門徒對他說：「你看眾人擁擠你，還說『誰摸我』嗎？」 

32. 耶穌周圍觀看，要見做這事的女人。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 5
33. 那女人知道在自己身上所成的事，就恐懼戰兢，來俯伏在耶穌跟前，將實情全告訴他。 

34. 耶穌對她說：「女兒，你的信救了你，平平安安地回去吧！你的災病痊癒了。」 

35. 還說話的時候，有人從管會堂的家裡來，說：「你的女兒死了，何必還勞動先生呢？」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 5
36. 耶穌聽見所說的話，就對管會堂的說：「不要怕，只要信！」 

37. 於是帶著彼得、雅各、和雅各的兄弟約翰同去，不許別人跟隨他。 

38. 他們來到管會堂的家裡；耶穌看見那裡亂嚷，並有人大大地哭泣哀號， 

39. 進到裡面，就對他們說：「為甚麼亂嚷哭泣呢？孩子不是死了，是睡著了。」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 5
40. 他們就嗤笑耶穌。耶穌把他們都攆出去，就帶著孩子的父母和跟隨的人進了孩子所在的地方， 

41. 就拉著孩子的手，對她說：「大利大，古米！」（翻出來就是說：「閨女，我吩咐你起來！」） 

42. 那閨女立時起來走。他們就大大地驚奇；閨女已經十二歲了。 

</textarea>
		</section>
