### 馬可福音 6
1. 耶穌離開那裡，來到自己的家鄉；門徒也跟從他。 

2. 到了安息日，他在會堂裡教訓人。眾人聽見，就甚希奇，說：「這人從哪裡有這些事呢？所賜給他的是甚麼智慧？他手所做的是何等的異能呢？ 

3. 這不是那木匠嗎？不是馬利亞的兒子雅各、約西、猶大、西門的長兄嗎？他妹妹們不也是在我們這裡嗎？」他們就厭棄他（厭棄他：原文是因他跌倒）。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 6
4. 耶穌對他們說：「大凡先知，除了本地、親屬、本家之外，沒有不被人尊敬的。」 

5. 耶穌就在那裡不得行甚麼異能，不過按手在幾個病人身上，治好他們。 

6. 他也詫異他們不信，就往周圍鄉村教訓人去了。 

7. 耶穌叫了十二個門徒來，差遣他們兩個兩個地出去，也賜給他們權柄，制伏污鬼；

### 馬可福音 6
8. 並且囑咐他們：「行路的時候不要帶食物和口袋，腰袋裡也不要帶錢，除了柺杖以外，甚麼都不要帶； 

9. 只要穿鞋，也不要穿兩件褂子」； 

10. 又對他們說：「你們無論到何處，進了人的家，就住在那裡，直到離開那地方。 

11. 何處的人不接待你們，不聽你們，你們離開那裡的時候，就把腳上的塵土跺下去，對他們作見證。」

### 馬可福音 6

13. 又趕出許多的鬼，用油抹了許多病人，治好他們。 

14. 耶穌的名聲傳揚出來。希律王聽見了，就說：「施洗的約翰從死裡復活了，所以這些異能由他裡面發出來。」 

15. 但別人說：「是以利亞。」又有人說：「是先知，正像先知中的一位。」

### 馬可福音 6

17. 先是希律為他兄弟腓力的妻子希羅底的緣故，差人去拿住約翰，鎖在監裡，因為希律已經娶了那婦人。 

18. 約翰曾對希律說：「你娶你兄弟的妻子是不合理的。」 

19. 於是希羅底懷恨他，想要殺他，只是不能；

<section data-transition="fade-in fade-out" data-markdown>

### 馬可福音 6
20. 因為希律知道約翰是義人，是聖人，所以敬畏他，保護他，聽他講論，就多照著行（有古卷：游移不定），並且樂意聽他。 

21. 有一天，恰巧是希律的生日，希律擺設筵席，請了大臣和千夫長，並加利利作首領的。 

22. 希羅底的女兒進來跳舞，使希律和同席的人都歡喜。王就對女子說：「你隨意向我求甚麼，我必給你。」 

</textarea>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 6
23. 又對她起誓說：「隨你向我求甚麼，就是我國的一半，我也必給你。」 

24. 她就出去對她母親說：「我可以求甚麼呢？」她母親說：「施洗約翰的頭。」 

25. 她就急忙進去見王，求他說：「我願王立時把施洗約翰的頭放在盤子裡給我。」 

</textarea>

### 馬可福音 6

28. 把頭放在盤子裡，拿來給女子，女子就給她母親。

### 馬可福音 6
30. 使徒聚集到耶穌那裡，將一切所做的事、所傳的道全告訴他。 

31. 他就說：「你們來，同我暗暗地到曠野地方去歇一歇。」這是因為來往的人多，他們連吃飯也沒有工夫。 

32. 他們就坐船，暗暗地往曠野地方去。 

33. 眾人看見他們去，有許多認識他們的，就從各城步行，一同跑到那裡，比他們先趕到了。

### 馬可福音 6
34. 耶穌出來，見有許多的人，就憐憫他們，因為他們如同羊沒有牧人一般，於是開口教訓他們許多道理。 

35. 天已經晚了，門徒進前來，說：「這是野地，天已經晚了， 

36. 請叫眾人散開，他們好往四面鄉村裡去，自己買甚麼吃。」 

37. 耶穌回答說：「你們給他們吃吧。」門徒說：「我們可以去買二十兩銀子的餅給他們吃嗎？」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 6
38. 耶穌說：「你們有多少餅，可以去看看。」他們知道了，就說：「五個餅，兩條魚。」 

39. 耶穌吩咐他們，叫眾人一幫一幫地坐在青草地上。 

40. 眾人就一排一排地坐下，有一百一排的，有五十一排的。 

41. 耶穌拿著這五個餅，兩條魚，望著天祝福，擘開餅，遞給門徒，擺在眾人面前，也把那兩條魚分給眾人。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 6
42. 他們都吃，並且吃飽了。 

43. 門徒就把碎餅碎魚收拾起來，裝滿了十二個籃子。 

44. 吃餅的男人共有五千。 

45. 耶穌隨即催門徒上船，先渡到那邊伯賽大去，等他叫眾人散開。 

46. 他既辭別了他們，就往山上去禱告。 

</textarea>

### 馬可福音 6
47. 到了晚上，船在海中，耶穌獨自在岸上； 

48. 看見門徒因風不順，搖櫓甚苦。夜裡約有四更天，就在海面上走，往他們那裡去，意思要走過他們去。 

49. 但門徒看見他在海面上走，以為是鬼怪，就喊叫起來； 

50. 因為他們都看見了他，且甚驚慌。耶穌連忙對他們說：「你們放心！是我，不要怕！」
