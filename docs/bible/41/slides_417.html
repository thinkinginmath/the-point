1. 有法利賽人和幾個文士從耶路撒冷來，到耶穌那裡聚集。 

2. 他們曾看見他的門徒中有人用俗手，就是沒有洗的手，吃飯。 

3. （原來法利賽人和猶太人都拘守古人的遺傳，若不仔細洗手就不吃飯； 

4. 從市上來，若不洗浴也不吃飯；還有好些別的規矩，他們歷代拘守，就是洗杯、罐、銅器等物。）
