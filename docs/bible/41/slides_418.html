### 馬可福音 8
1. 那時，又有許多人聚集，並沒有甚麼吃的。耶穌叫門徒來，說： 

2. 「我憐憫這眾人；因為他們同我在這裡已經三天，也沒有吃的了。 

3. 我若打發他們餓著回家，就必在路上困乏，因為其中有從遠處來的。」 

4. 門徒回答說：「在這野地，從哪裡能得餅，叫這些人吃飽呢？」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 8
5. 耶穌問他們說：「你們有多少餅？」他們說：「七個。」 

6. 他吩咐眾人坐在地上，就拿著這七個餅祝謝了，擘開，遞給門徒，叫他們擺開，門徒就擺在眾人面前。 

7. 又有幾條小魚；耶穌祝了福，就吩咐也擺在眾人面前。 

8. 眾人都吃，並且吃飽了，收拾剩下的零碎，有七筐子。 

</textarea>
		</section>

### 馬可福音 8
9. 人數約有四千。耶穌打發他們走了， 

10. 隨即同門徒上船，來到大瑪努他境內。 

11. 法利賽人出來盤問耶穌，求他從天上顯個神蹟給他們看，想要試探他。 

12. 耶穌心裡深深地歎息，說：「這世代為甚麼求神蹟呢？我實在告訴你們，沒有神蹟給這世代看。」 

</textarea>

<section data-transition="fade-in fade-out" data-markdown>

### 馬可福音 8
13. 他就離開他們，又上船往海那邊去了。 

14. 門徒忘了帶餅；在船上除了一個餅，沒有別的食物。 

15. 耶穌囑咐他們說：「你們要謹慎，防備法利賽人的酵和希律的酵。」 

16. 他們彼此議論說：「這是因為我們沒有餅吧。」 

17. 耶穌看出來，就說：「你們為甚麼因為沒有餅就議論呢？你們還不省悟，還不明白嗎？你們的心還是愚頑嗎？ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 8
18. 你們有眼睛，看不見嗎？有耳朵，聽不見嗎？也不記得嗎？ 

19. 我擘開那五個餅分給五千人，你們收拾的零碎裝滿了多少籃子呢？」他們說：「十二個。」 

20. 「又擘開那七個餅分給四千人，你們收拾的零碎裝滿了多少筐子呢？」他們說：「七個。」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 8
21. 耶穌說：「你們還是不明白嗎？」 

22. 他們來到伯賽大，有人帶一個瞎子來，求耶穌摸他。 

23. 耶穌拉著瞎子的手，領他到村外，就吐唾沫在他眼睛上，按手在他身上，問他說：「你看見甚麼了？」 

24. 他就抬頭一看，說：「我看見人了；他們好像樹木，並且行走。」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 馬可福音 8
25. 隨後又按手在他眼睛上，他定睛一看，就復了原，樣樣都看得清楚了。 

26. 耶穌打發他回家，說：「連這村子你也不要進去。」 

27. 耶穌和門徒出去，往凱撒利亞•腓立比村莊去；在路上問門徒說：「人說我是誰？」 

28. 他們說：「有人說是施洗的約翰；有人說是以利亞；又有人說是先知裡的一位。」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 馬可福音 8
29. 又問他們說：「你們說我是誰？」彼得回答說：「你是基督。」 

30. 耶穌就禁戒他們，不要告訴人。 

31. 從此，他教訓他們說：「人子必須受許多的苦，被長老、祭司長，和文士棄絕，並且被殺，過三天復活。」 

32. 耶穌明明地說這話，彼得就拉著他，勸他。 

</textarea>
		</section>

### 馬可福音 8
33. 耶穌轉過來，看著門徒，就責備彼得說：「撒但，退我後邊去吧！因為你不體貼　神的意思，只體貼人的意思。」 

34. 於是叫眾人和門徒來，對他們說：「若有人要跟從我，就當捨己，背起他的十字架來跟從我。 

35. 因為，凡要救自己生命（或譯：靈魂；下同）的，必喪掉生命；凡為我和福音喪掉生命的，必救了生命。 

</textarea>
