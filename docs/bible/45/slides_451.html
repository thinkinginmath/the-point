2. 這福音是　神從前藉眾先知在聖經上所應許的， 

3. 論到他兒子─我主耶穌基督。按肉體說，是從大衛後裔生的； 

4. 按聖善的靈說，因從死裡復活，以大能顯明是　神的兒子。

18. 原來，　神的忿怒從天上顯明在一切不虔不義的人身上，就是那些行不義阻擋真理的人。

20. 自從造天地以來，　神的永能和神性是明明可知的，雖是眼不能見，但藉著所造之物就可以曉得，叫人無可推諉。
