### 羅馬書 10
1. 弟兄們，我心裡所願的，向　神所求的，是要以色列人得救。 

2. 我可以證明，他們向　神有熱心，但不是按著真知識； 

3. 因為不知道　神的義，想要立自己的義，就不服　神的義了。 

4. 律法的總結就是基督，使凡信他的都得著義。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 10
5. 摩西寫著說：「人若行那出於律法的義，就必因此活著。」 

6. 惟有出於信心的義如此說：「你不要心裡說：誰要升到天上去呢？（就是要領下基督來；） 

7. 誰要下到陰間去呢？（就是要領基督從死裡上來。）」 

8. 他到底怎麼說呢？他說：這道離你不遠，正在你口裡，在你心裡─（就是我們所傳信主的道。） 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 10
9. 你若口裡認耶穌為主，心裡信　神叫他從死裡復活，就必得救。 

10. 因為，人心裡相信就可以稱義，口裡承認就可以得救。 

11. 經上說：「凡信他的人必不至於羞愧。」 

12. 猶太人和希臘人並沒有分別，因為眾人同有一位主；他也厚待一切求告他的人。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 10
13. 因為「凡求告主名的就必得救」。 

14. 然而，人未曾信他，怎能求他呢？未曾聽見他，怎能信他呢？沒有傳道的，怎能聽見呢？ 

15. 若沒有奉差遣，怎能傳道呢？如經上所記：「報福音、傳喜信的人，他們的腳蹤何等佳美！」 

16. 只是人沒有都聽從福音，因為以賽亞說：「主啊，我們所傳的有誰信呢？」 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 10
17. 可見，信道是從聽道來的，聽道是從基督的話來的。 

18. 但我說，人沒有聽見嗎？誠然聽見了。他們的聲音傳遍天下；他們的言語傳到地極。 

19. 我再說，以色列人不知道嗎？先有摩西說：我要用那不成子民的惹動你們的憤恨；我要用那無知的民觸動你們的怒氣。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 10
20. 又有以賽亞放膽說：沒有尋找我的，我叫他們遇見；沒有訪問我的，我向他們顯現。 

21. 至於以色列人，他說：「我整天伸手招呼那悖逆頂嘴的百姓。」
