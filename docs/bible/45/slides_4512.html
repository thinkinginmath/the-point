### 羅馬書 12
1. 所以，弟兄們，我以　神的慈悲勸你們，將身體獻上，當作活祭，是聖潔的，是　神所喜悅的；你們如此事奉乃是理所當然的。 

2. 不要效法這個世界，只要心意更新而變化，叫你們察驗何為　神的善良、純全、可喜悅的旨意。 

3. 我憑著所賜我的恩對你們各人說：不要看自己過於所當看的；要照著　神所分給各人信心的大小，看得合乎中道。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 12
4. 正如我們一個身子上有好些肢體，肢體也不都是一樣的用處。 

5. 我們這許多人，在基督裡成為一身，互相聯絡作肢體，也是如此。 

6. 按我們所得的恩賜，各有不同。或說預言，就當照著信心的程度說預言； 

7. 或作執事，就當專一執事；或作教導的，就當專一教導； 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 12
8. 或作勸化的，就當專一勸化；施捨的，就當誠實；治理的，就當殷勤；憐憫人的，就當甘心。 

9. 愛人不可虛假。惡，要厭惡；善，要親近。 

10. 愛弟兄，要彼此親熱；恭敬人，要彼此推讓。 

11. 殷勤，不可懶惰；要心裡火熱，常常服事主。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 12
12. 在指望中要喜樂；在患難中要忍耐；禱告要恆切。 

13. 聖徒缺乏，要幫補；客，要一味地款待。 

14. 逼迫你們的，要給他們祝福；只要祝福，不可咒詛。 

15. 與喜樂的人要同樂；與哀哭的人要同哭。 

16. 要彼此同心；不要志氣高大，倒要俯就卑微的人（人：或譯事）。不要自以為聰明。 

</textarea>
		</section>

<section data-markdown>

### 羅馬書 12
17. 不要以惡報惡；眾人以為美的事要留心去做。 

18. 若是能行，總要盡力與眾人和睦。 

19. 親愛的弟兄，不要自己伸冤，寧可讓步，聽憑主怒（或譯：讓人發怒）；因為經上記著：「主說：『伸冤在我，我必報應。』」 

20. 所以，「你的仇敵若餓了，就給他吃，若渴了，就給他喝；因為你這樣行就是把炭火堆在他的頭上。」 

</textarea>
