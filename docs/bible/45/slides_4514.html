### 羅馬書 14
1. 信心軟弱的，你們要接納，但不要辯論所疑惑的事。 

2. 有人信百物都可吃；但那軟弱的，只吃蔬菜。 

3. 吃的人不可輕看不吃的人；不吃的人不可論斷吃的人；因為　神已經收納他了。 

4. 你是誰，竟論斷別人的僕人呢？他或站住或跌倒，自有他的主人在；而且他也必要站住，因為主能使他站住。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 羅馬書 14
5. 有人看這日比那日強；有人看日日都是一樣。只是各人心裡要意見堅定。 

6. 守日的人是為主守的。吃的人是為主吃的，因他感謝　神；不吃的人是為主不吃的，也感謝　神。 

7. 我們沒有一個人為自己活，也沒有一個人為自己死。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 羅馬書 14
8. 我們若活著，是為主而活；若死了，是為主而死。所以，我們或活或死總是主的人。 

9. 因此，基督死了，又活了，為要作死人並活人的主。 

10. 你這個人，為甚麼論斷弟兄呢？又為甚麼輕看弟兄呢？因我們都要站在　神的臺前。 

11. 經上寫著：主說：我憑著我的永生起誓：萬膝必向我跪拜；萬口必向我承認。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 羅馬書 14
12. 這樣看來，我們各人必要將自己的事在　神面前說明。 

13. 所以，我們不可再彼此論斷，寧可定意誰也不給弟兄放下絆腳跌人之物。 

14. 我憑著主耶穌確知深信，凡物本來沒有不潔淨的；惟獨人以為不潔淨的，在他就不潔淨了。 

15. 你若因食物叫弟兄憂愁，就不是按著愛人的道理行。基督已經替他死，你不可因你的食物叫他敗壞。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 羅馬書 14
16. 不可叫你的善被人毀謗； 

17. 因為　神的國不在乎吃喝，只在乎公義、和平，並聖靈中的喜樂。 

18. 在這幾樣上服事基督的，就為　神所喜悅，又為人所稱許。 

19. 所以，我們務要追求和睦的事與彼此建立德行的事。 

20. 不可因食物毀壞　神的工程。凡物固然潔淨，但有人因食物叫人跌倒，就是他的罪了。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>

### 羅馬書 14
21. 無論是吃肉是喝酒，是甚麼別的事，叫弟兄跌倒，一概不做才好。 

22. 你有信心，就當在　神面前守著。人在自己以為可行的事上能不自責，就有福了。 

23. 若有疑心而吃的，就必有罪，因為他吃不是出於信心。凡不出於信心的都是罪。
