1. 我們堅固的人應該擔代不堅固人的軟弱，不求自己的喜悅。 

2. 我們各人務要叫鄰舍喜悅，使他得益處，建立德行。 

3. 因為基督也不求自己的喜悅，如經上所記：「辱罵你人的辱罵都落在我身上。」 

4. 從前所寫的聖經都是為教訓我們寫的，叫我們因聖經所生的忍耐和安慰可以得著盼望。
