### 羅馬書 2
1. 你這論斷人的，無論你是誰，也無可推諉。你在甚麼事上論斷人，就在甚麼事上定自己的罪；因你這論斷人的，自己所行卻和別人一樣。 

2. 我們知道這樣行的人，　神必照真理審判他。 

3. 你這人哪，你論斷行這樣事的人，自己所行的卻和別人一樣，你以為能逃脫　神的審判嗎？ 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 2
4. 還是你藐視他豐富的恩慈、寬容、忍耐，不曉得他的恩慈是領你悔改呢？ 

5. 你竟任著你剛硬不悔改的心，為自己積蓄忿怒，以致　神震怒，顯他公義審判的日子來到。 

6. 他必照各人的行為報應各人。 

7. 凡恆心行善、尋求榮耀、尊貴和不能朽壞之福的，就以永生報應他們； 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 2
8. 惟有結黨、不順從真理、反順從不義的，就以忿怒、惱恨報應他們； 

9. 將患難、困苦加給一切作惡的人，先是猶太人，後是希臘人， 

10. 卻將榮耀、尊貴、平安加給一切行善的人，先是猶太人，後是希臘人。 

11. 因為　神不偏待人。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 2
12. 凡沒有律法犯了罪的，也必不按律法滅亡；凡在律法以下犯了罪的，也必按律法受審判。 

13. （原來在　神面前，不是聽律法的為義，乃是行律法的稱義。 

14. 沒有律法的外邦人若順著本性行律法上的事，他們雖然沒有律法，自己就是自己的律法。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 2
15. 這是顯出律法的功用刻在他們心裡，他們是非之心同作見證，並且他們的思念互相較量，或以為是，或以為非。） 

16. 就在　神藉耶穌基督審判人隱祕事的日子，照著我的福音所言。 

17. 你稱為猶太人，又倚靠律法，且指著　神誇口； 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 2
18. 既從律法中受了教訓，就曉得　神的旨意，也能分別是非（或譯：也喜愛那美好的事）； 

19. 又深信自己是給瞎子領路的，是黑暗中人的光， 

20. 是蠢笨人的師傅，是小孩子的先生，在律法上有知識和真理的模範。 

21. 你既是教導別人，還不教導自己嗎？你講說人不可偷竊，自己還偷竊嗎？ 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 2
22. 你說人不可姦淫，自己還姦淫嗎？你厭惡偶像，自己還偷竊廟中之物嗎？ 

23. 你指著律法誇口，自己倒犯律法、玷辱　神嗎？ 

24. 　神的名在外邦人中，因你們受了褻瀆，正如經上所記的。 

25. 你若是行律法的，割禮固然於你有益；若是犯律法的，你的割禮就算不得割禮。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 2
26. 所以那未受割禮的，若遵守律法的條例，他雖然未受割禮，豈不算是有割禮嗎？ 

27. 而且那本來未受割禮的，若能全守律法，豈不是要審判你這有儀文和割禮竟犯律法的人嗎？ 

28. 因為外面作猶太人的，不是真猶太人；外面肉身的割禮，也不是真割禮。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 2
29. 惟有裡面作的，才是真猶太人；真割禮也是心裡的，在乎靈，不在乎儀文。這人的稱讚不是從人來的，乃是從　神來的。
