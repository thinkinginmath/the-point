### 羅馬書 3
1. 這樣說來，猶太人有甚麼長處？割禮有甚麼益處呢？ 

2. 凡事大有好處：第一是　神的聖言交託他們。 

3. 即便有不信的，這有何妨呢？難道他們的不信就廢掉　神的信嗎？ 

4. 斷乎不能！不如說，　神是真實的，人都是虛謊的。如經上所記：你責備人的時候，顯為公義；被人議論的時候，可以得勝。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 3
5. 我且照著人的常話說，我們的不義若顯出　神的義來，我們可以怎麼說呢？神降怒，是他不義嗎？ 

6. 斷乎不是！若是這樣，　神怎能審判世界呢？ 

7. 若　神的真實，因我的虛謊越發顯出他的榮耀，為甚麼我還受審判，好像罪人呢？ 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 3
8. 為甚麼不說，我們可以作惡以成善呢？這是毀謗我們的人說我們有這話。這等人定罪是該當的。 

9. 這卻怎麼樣呢？我們比他們強嗎？決不是的！因我們已經證明：猶太人和希臘人都在罪惡之下。 

10. 就如經上所記：沒有義人，連一個也沒有。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 3
11. 沒有明白的；沒有尋求　神的； 

12. 都是偏離正路，一同變為無用。沒有行善的，連一個也沒有。 

13. 他們的喉嚨是敞開的墳墓；他們用舌頭弄詭詐，嘴唇裡有虺蛇的毒氣， 

14. 滿口是咒罵苦毒。 

15. 殺人流血，他們的腳飛跑， 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 3
16. 所經過的路便行殘害暴虐的事。 

17. 平安的路，他們未曾知道； 

18. 他們眼中不怕　神。 

19. 我們曉得律法上的話都是對律法以下之人說的，好塞住各人的口，叫普世的人都伏在　神審判之下。 

20. 所以凡有血氣的，沒有一個因行律法能在　神面前稱義，因為律法本是叫人知罪。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 3
21. 但如今，　神的義在律法以外已經顯明出來，有律法和先知為證： 

22. 就是　神的義，因信耶穌基督加給一切相信的人，並沒有分別。 

23. 因為世人都犯了罪，虧缺了　神的榮耀； 

24. 如今卻蒙　神的恩典，因基督耶穌的救贖，就白白地稱義。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 3
25. 神設立耶穌作挽回祭，是憑著耶穌的血，藉著人的信，要顯明　神的義；因為他用忍耐的心寬容人先時所犯的罪， 

26. 好在今時顯明他的義，使人知道他自己為義，也稱信耶穌的人為義。 

27. 既是這樣，哪裡能誇口呢？沒有可誇的了。用何法沒有的呢？是用立功之法嗎？不是，乃用信主之法。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 3
28. 所以（有古卷：因為）我們看定了：人稱義是因著信，不在乎遵行律法。 

29. 難道　神只作猶太人的　神嗎？不也是作外邦人的　神嗎？是的，也作外邦人的　神。 

30. 神既是一位，他就要因信稱那受割禮的為義，也要因信稱那未受割禮的為義。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 3
31. 這樣，我們因信廢了律法嗎？斷乎不是！更是堅固律法。
