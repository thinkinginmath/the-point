### 羅馬書 6
1. 這樣，怎麼說呢？我們可以仍在罪中、叫恩典顯多嗎？ 

2. 斷乎不可！我們在罪上死了的人豈可仍在罪中活著呢？ 

3. 豈不知我們這受洗歸入基督耶穌的人是受洗歸入他的死嗎？ 

4. 所以，我們藉著洗禮歸入死，和他一同埋葬，原是叫我們一舉一動有新生的樣式，像基督藉著父的榮耀從死裡復活一樣。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 6
5. 我們若在他死的形狀上與他聯合，也要在他復活的形狀上與他聯合； 

6. 因為知道我們的舊人和他同釘十字架，使罪身滅絕，叫我們不再作罪的奴僕； 

7. 因為已死的人是脫離了罪。 

8. 我們若是與基督同死，就信必與他同活。 

9. 因為知道基督既從死裡復活，就不再死，死也不再作他的主了。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 6
10. 他死是向罪死了，只有一次；他活是向　神活著。 

11. 這樣，你們向罪也當看自己是死的；向　神在基督耶穌裡，卻當看自己是活的。 

12. 所以，不要容罪在你們必死的身上作王，使你們順從身子的私慾。 

13. 也不要將你們的肢體獻給罪作不義的器具；倒要像從死裡復活的人，將自己獻給　神，並將肢體作義的器具獻給　神。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 6
14. 罪必不能作你們的主；因你們不在律法之下，乃在恩典之下。 

15. 這卻怎麼樣呢？我們在恩典之下，不在律法之下，就可以犯罪嗎？斷乎不可！ 

16. 豈不曉得你們獻上自己作奴僕，順從誰，就作誰的奴僕嗎？或作罪的奴僕，以至於死；或作順命的奴僕，以致成義。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 6
17. 感謝　神！因為你們從前雖然作罪的奴僕，現今卻從心裡順服了所傳給你們道理的模範。 

18. 你們既從罪裡得了釋放，就作了義的奴僕。 

19. 我因你們肉體的軟弱，就照人的常話對你們說。你們從前怎樣將肢體獻給不潔不法作奴僕，以至於不法；現今也要照樣將肢體獻給義作奴僕，以至於成聖。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 6
20. 因為你們作罪之奴僕的時候，就不被義約束了。 

21. 你們現今所看為羞恥的事，當日有甚麼果子呢？那些事的結局就是死。 

22. 但現今，你們既從罪裡得了釋放，作了　神的奴僕，就有成聖的果子，那結局就是永生。 

23. 因為罪的工價乃是死；惟有　神的恩賜，在我們的主基督耶穌裡，乃是永生。
