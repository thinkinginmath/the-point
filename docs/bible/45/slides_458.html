### 羅馬書 8
8. 而且屬肉體的人不能得　神的喜歡。 

9. 如果　神的靈住在你們心裡，你們就不屬肉體，乃屬聖靈了。人若沒有基督的靈，就不是屬基督的。 

10. 基督若在你們心裡，身體就因罪而死，心靈卻因義而活。 

11. 然而，叫耶穌從死裡復活者的靈若住在你們心裡，那叫基督耶穌從死裡復活的，也必藉著住在你們心裡的聖靈，使你們必死的身體又活過來。

<section data-markdown>

### 羅馬書 8
12. 弟兄們，這樣看來，我們並不是欠肉體的債去順從肉體活著。 

13. 你們若順從肉體活著，必要死；若靠著聖靈治死身體的惡行，必要活著。 

14. 因為凡被　神的靈引導的，都是　神的兒子。 

15. 你們所受的，不是奴僕的心，仍舊害怕；所受的，乃是兒子的心，因此我們呼叫：「阿爸！父！」 

</textarea>
		</section>

<section data-markdown>

### 羅馬書 8
16. 聖靈與我們的心同證我們是　神的兒女； 

17. 既是兒女，便是後嗣，就是　神的後嗣，和基督同作後嗣。如果我們和他一同受苦，也必和他一同得榮耀。 

18. 我想，現在的苦楚若比起將來要顯於我們的榮耀就不足介意了。 

19. 受造之物切望等候　神的眾子顯出來。 

</textarea>
		</section>

<section data-markdown>

### 羅馬書 8
20. 因為受造之物服在虛空之下，不是自己願意，乃是因那叫他如此的。 

21. 但受造之物仍然指望脫離敗壞的轄制，得享（享：原文是入）　神兒女自由的榮耀。 

22. 我們知道，一切受造之物一同歎息，勞苦，直到如今。 

23. 不但如此，就是我們這有聖靈初結果子的，也是自己心裡歎息，等候得著兒子的名分，乃是我們的身體得贖。 

</textarea>
		</section>

<section data-markdown>

### 羅馬書 8
24. 我們得救是在乎盼望；只是所見的盼望不是盼望，誰還盼望他所見的呢（有古卷：人所看見的何必再盼望呢）？ 

25. 但我們若盼望那所不見的，就必忍耐等候。 

26. 況且，我們的軟弱有聖靈幫助；我們本不曉得當怎樣禱告，只是聖靈親自用說不出來的歎息替我們禱告。 

</textarea>

### 羅馬書 8
27. 鑒察人心的，曉得聖靈的意思，因為聖靈照著　神的旨意替聖徒祈求。 

28. 我們曉得萬事都互相效力，叫愛　神的人得益處，就是按他旨意被召的人。 

29. 因為他預先所知道的人，就預先定下效法他兒子的模樣，使他兒子在許多弟兄中作長子。 

</textarea>

### 羅馬書 8
30. 預先所定下的人又召他們來；所召來的人又稱他們為義；所稱為義的人又叫他們得榮耀。 

31. 既是這樣，還有甚麼說的呢？　神若幫助我們，誰能敵擋我們呢？ 

32. 神既不愛惜自己的兒子，為我們眾人捨了，豈不也把萬物和他一同白白地賜給我們嗎？

### 羅馬書 8
33. 誰能控告　神所揀選的人呢？有　神稱他們為義了（或譯：是稱他們為義的　神嗎）。 

34. 誰能定他們的罪呢？有基督耶穌已經死了，而且從死裡復活，現今在　神的右邊，也替我們祈求（有基督....或譯：是已經死了，而且從死裡復活，現今在　神的右邊，也替我們祈求的基督耶穌嗎）。 

</textarea>
		</section>

<section data-markdown>

### 羅馬書 8
35. 誰能使我們與基督的愛隔絕呢？難道是患難嗎？是困苦嗎？是逼迫嗎？是飢餓嗎？是赤身露體嗎？是危險嗎？是刀劍嗎？ 

36. 如經上所記：我們為你的緣故終日被殺；人看我們如將宰的羊。 

37. 然而，靠著愛我們的主，在這一切的事上已經得勝有餘了。
