### 羅馬書 9
1. 我在基督裡說真話，並不謊言，有我良心被聖靈感動，給我作見證： 

2. 我是大有憂愁，心裡時常傷痛； 

3. 為我弟兄，我骨肉之親，就是自己被咒詛，與基督分離，我也願意。 

4. 他們是以色列人；那兒子的名分、榮耀、諸約、律法、禮儀、應許都是他們的。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 9
5. 列祖就是他們的祖宗；按肉體說，基督也是從他們出來的。他是在萬有之上，永遠可稱頌的　神。阿們！ 

6. 這不是說　神的話落了空。因為從以色列生的不都是以色列人， 

7. 也不因為是亞伯拉罕的後裔就都作他的兒女；惟獨「從以撒生的才要稱為你的後裔。」 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 9
8. 這就是說，肉身所生的兒女不是　神的兒女，惟獨那應許的兒女才算是後裔。 

9. 因為所應許的話是這樣說：「到明年這時候我要來，撒拉必生一個兒子。」 

10. 不但如此，還有利百加，既從一個人，就是從我們的祖宗以撒懷了孕， 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 9
11. （雙子還沒有生下來，善惡還沒有做出來，只因要顯明　神揀選人的旨意，不在乎人的行為，乃在乎召人的主。） 

12. 　神就對利百加說：「將來，大的要服事小的。」 

13. 正如經上所記：雅各是我所愛的；以掃是我所惡的。 

14. 這樣，我們可說甚麼呢？難道　神有甚麼不公平嗎？斷乎沒有！ 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 9
15. 因他對摩西說：我要憐憫誰就憐憫誰，要恩待誰就恩待誰。 

16. 據此看來，這不在乎那定意的，也不在乎那奔跑的，只在乎發憐憫的　神。 

17. 因為經上有話向法老說：「我將你興起來，特要在你身上彰顯我的權能，並要使我的名傳遍天下。」 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 9
18. 如此看來，　神要憐憫誰就憐憫誰，要叫誰剛硬就叫誰剛硬。 

19. 這樣，你必對我說：「他為甚麼還指責人呢？有誰抗拒他的旨意呢？」 

20. 你這個人哪，你是誰，竟敢向　神強嘴呢？受造之物豈能對造他的說：「你為甚麼這樣造我呢？」 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 9
21. 窯匠難道沒有權柄從一團泥裡拿一塊做成貴重的器皿，又拿一塊做成卑賤的器皿嗎？ 

22. 倘若　神要顯明他的忿怒，彰顯他的權能，就多多忍耐寬容那可怒、預備遭毀滅的器皿， 

23. 又要將他豐盛的榮耀彰顯在那蒙憐憫、早預備得榮耀的器皿上。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 9
24. 這器皿就是我們被　神所召的，不但是從猶太人中，也是從外邦人中。這有甚麼不可呢？ 

25. 就像　神在何西阿書上說：那本來不是我子民的，我要稱為「我的子民」；本來不是蒙愛的，我要稱為「蒙愛的」。 

26. 從前在甚麼地方對他們說：你們不是我的子民，將來就在那裡稱他們為「永生　神的兒子」。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 9
27. 以賽亞指著以色列人喊著說：「以色列人雖多如海沙，得救的不過是剩下的餘數； 

28. 因為主要在世上施行他的話，叫他的話都成全，速速地完結。」 

29. 又如以賽亞先前說過：若不是萬軍之主給我們存留餘種，我們早已像所多瑪、蛾摩拉的樣子了。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 羅馬書 9
30. 這樣，我們可說甚麼呢？那本來不追求義的外邦人反得了義，就是因信而得的義。 

31. 但以色列人追求律法的義，反得不著律法的義。 

32. 這是甚麼緣故呢？是因為他們不憑著信心求，只憑著行為求；他們正跌在那絆腳石上。 

33. 就如經上所記：我在錫安放一塊絆腳的石頭，跌人的磐石；信靠他的人必不至於羞愧。   

</textarea>
