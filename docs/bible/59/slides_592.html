### 雅各書 2
1. 我的弟兄們，你們信奉我們榮耀的主耶穌基督，便不可按著外貌待人。 

2. 若有一個人帶著金戒指，穿著華美衣服，進你們的會堂去；又有一個窮人穿著骯髒衣服也進去； 

3. 你們就重看那穿華美衣服的人，說：「請坐在這好位上」；又對那窮人說：「你站在那裡」，或「坐在我腳凳下邊。」 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 雅各書 2
4. 這豈不是你們偏心待人，用惡意斷定人嗎？ 

5. 我親愛的弟兄們，請聽，　神豈不是揀選了世上的貧窮人，叫他們在信上富足，並承受他所應許給那些愛他之人的國嗎？ 

6. 你們反倒羞辱貧窮人。那富足人豈不是欺壓你們、拉你們到公堂去嗎？ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 雅各書 2
7. 他們不是褻瀆你們所敬奉（所敬奉：或譯被稱）的尊名嗎？ 

8. 經上記著說：「要愛人如己。」你們若全守這至尊的律法才是好的。 

9. 但你們若按外貌待人，便是犯罪，被律法定為犯法的。 

10. 因為凡遵守全律法的，只在一條上跌倒，他就是犯了眾條。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 雅各書 2
11. 原來那說「不可姦淫」的，也說「不可殺人」；你就是不姦淫，卻殺人，仍是成了犯律法的。 

12. 你們既然要按使人自由的律法受審判，就該照這律法說話行事。 

13. 因為那不憐憫人的，也要受無憐憫的審判；憐憫原是向審判誇勝。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 雅各書 2
14. 我的弟兄們，若有人說自己有信心，卻沒有行為，有甚麼益處呢？這信心能救他嗎？ 

15. 若是弟兄或是姊妹，赤身露體，又缺了日用的飲食； 

16. 你們中間有人對他們說：「平平安安地去吧！願你們穿得暖，吃得飽」，卻不給他們身體所需用的，這有甚麼益處呢？ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 雅各書 2
17. 這樣，信心若沒有行為就是死的。 

18. 必有人說：「你有信心，我有行為；你將你沒有行為的信心指給我看，我便藉著我的行為，將我的信心指給你看。」 

19. 你信　神只有一位，你信的不錯；鬼魔也信，卻是戰驚。 

20. 虛浮的人哪，你願意知道沒有行為的信心是死的嗎？ 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 雅各書 2
21. 我們的祖宗亞伯拉罕把他兒子以撒獻在壇上，豈不是因行為稱義嗎？ 

22. 可見，信心是與他的行為並行，而且信心因著行為才得成全。 

23. 這就應驗經上所說：「亞伯拉罕信　神，這就算為他的義。」他又得稱為　神的朋友。 

24. 這樣看來，人稱義是因著行為，不是單因著信。 

</textarea>
		</section>

### 雅各書 2
25. 妓女喇合接待使者，又放他們從別的路上出去，不也是一樣因行為稱義嗎？ 

26. 身體沒有靈魂是死的，信心沒有行為也是死的。
