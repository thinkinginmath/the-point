### 雅各書 3
1. 我的弟兄們，不要多人作師傅，因為曉得我們要受更重的判斷。 

2. 原來我們在許多事上都有過失；若有人在話語上沒有過失，他就是完全人，也能勒住自己的全身。 

3. 我們若把嚼環放在馬嘴裡，叫牠順服，就能調動牠的全身。 

4. 看哪，船隻雖然甚大，又被大風催逼，只用小小的舵，就隨著掌舵的意思轉動。 

</textarea>
		</section>

### 雅各書 3
5. 這樣，舌頭在百體裡也是最小的，卻能說大話。看哪，最小的火能點著最大的樹林。 

6. 舌頭就是火，在我們百體中，舌頭是個罪惡的世界，能污穢全身，也能把生命的輪子點起來，並且是從地獄裡點著的。 

7. 各類的走獸、飛禽、昆蟲、水族，本來都可以制伏，也已經被人制伏了； 

</textarea>

### 雅各書 3
8. 惟獨舌頭沒有人能制伏，是不止息的惡物，滿了害死人的毒氣。 

9. 我們用舌頭頌讚那為主、為父的，又用舌頭咒詛那照著　神形像被造的人。 

10. 頌讚和咒詛從一個口裡出來！我的弟兄們，這是不應當的！ 

11. 泉源從一個眼裡能發出甜苦兩樣的水嗎？ 

</textarea>

### 雅各書 3
12. 我的弟兄們，無花果樹能生橄欖嗎？葡萄樹能結無花果嗎？鹹水裡也不能發出甜水來。 

13. 你們中間誰是有智慧有見識的呢？他就當在智慧的溫柔上顯出他的善行來。 

14. 你們心裡若懷著苦毒的嫉妒和紛爭，就不可自誇，也不可說謊話抵擋真道。 

</textarea>

### 雅各書 3
15. 這樣的智慧不是從上頭來的，乃是屬地的，屬情慾的，屬鬼魔的。 

16. 在何處有嫉妒、紛爭，就在何處有擾亂和各樣的壞事。 

17. 惟獨從上頭來的智慧，先是清潔，後是和平，溫良柔順，滿有憐憫，多結善果，沒有偏見，沒有假冒。
