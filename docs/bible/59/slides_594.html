### 雅各書 4
1. 你們中間的爭戰鬥毆是從哪裡來的呢？不是從你們百體中戰鬥之私慾來的嗎？ 

2. 你們貪戀，還是得不著；你們殺害嫉妒，又鬥毆爭戰，也不能得。你們得不著，是因為你們不求。 

3. 你們求也得不著，是因為你們妄求，要浪費在你們的宴樂中。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 雅各書 4
4. 你們這些淫亂的人（原文是淫婦）哪，豈不知與世俗為友就是與　神為敵嗎？所以凡想要與世俗為友的，就是與　神為敵了。 

5. 你們想經上所說是徒然的嗎？　神所賜、住在我們裡面的靈，是戀愛至於嫉妒嗎？ 

6. 但他賜更多的恩典，所以經上說：　神阻擋驕傲的人，賜恩給謙卑的人。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 雅各書 4
7. 故此，你們要順服　神。務要抵擋魔鬼，魔鬼就必離開你們逃跑了。 

8. 你們親近　神，　神就必親近你們。有罪的人哪，要潔淨你們的手！心懷二意的人哪，要清潔你們的心！ 

9. 你們要愁苦、悲哀、哭泣，將喜笑變作悲哀，歡樂變作愁悶。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 雅各書 4
10. 務要在主面前自卑，主就必叫你們升高。 

11. 弟兄們，你們不可彼此批評。人若批評弟兄，論斷弟兄，就是批評律法，論斷律法。你若論斷律法，就不是遵行律法，乃是判斷人的。 

12. 設立律法和判斷人的，只有一位，就是那能救人也能滅人的。你是誰，竟敢論斷別人呢？ 

</textarea>
		</section>

### 雅各書 4
13. 嗐！你們有話說：「今天明天我們要往某城裡去，在那裡住一年，做買賣得利。」 

14. 其實明天如何，你們還不知道。你們的生命是甚麼呢？你們原來是一片雲霧，出現少時就不見了。 

15. 你們只當說：「主若願意，我們就可以活著，也可以做這事，或做那事。」 

</textarea>
		</section>

16. 現今你們竟以張狂誇口；凡這樣誇口都是惡的。 

17. 人若知道行善，卻不去行，這就是他的罪了。
