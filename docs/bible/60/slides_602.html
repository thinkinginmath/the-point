### 彼得前書 2
1. 所以，你們既除去一切的惡毒（或譯：陰毒）、詭詐，並假善、嫉妒，和一切毀謗的話， 

2. 就要愛慕那純淨的靈奶，像才生的嬰孩愛慕奶一樣，叫你們因此漸長，以致得救。 

3. 你們若嘗過主恩的滋味，就必如此。 

4. 主乃活石，固然是被人所棄的，卻是被　神所揀選、所寶貴的。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 2
5. 你們來到主面前，也就像活石，被建造成為靈宮，作聖潔的祭司，藉著耶穌基督奉獻　神所悅納的靈祭。 

6. 因為經上說：看哪，我把所揀選、所寶貴的房角石安放在錫安；信靠他的人必不至於羞愧。 

7. 所以，他在你們信的人就為寶貴，在那不信的人有話說：匠人所棄的石頭已作了房角的頭塊石頭。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 2
8. 又說：作了絆腳的石頭，跌人的磐石。他們既不順從，就在道理上絆跌（或譯：他們絆跌都因不順從道理）；他們這樣絆跌也是預定的。 

9. 惟有你們是被揀選的族類，是有君尊的祭司，是聖潔的國度，是屬　神的子民，要叫你們宣揚那召你們出黑暗入奇妙光明者的美德。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 2
10. 你們從前算不得子民，現在卻作了　神的子民；從前未曾蒙憐恤，現在卻蒙了憐恤。 

11. 親愛的弟兄啊，你們是客旅，是寄居的。我勸你們要禁戒肉體的私慾；這私慾是與靈魂爭戰的。 

12. 你們在外邦人中，應當品行端正，叫那些毀謗你們是作惡的，因看見你們的好行為，便在鑒察（或譯：眷顧）的日子歸榮耀給　神。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 2
13. 你們為主的緣故，要順服人的一切制度，或是在上的君王， 

14. 或是君王所派罰惡賞善的臣宰。 

15. 因為　神的旨意原是要你們行善，可以堵住那糊塗無知人的口。 

16. 你們雖是自由的，卻不可藉著自由遮蓋惡毒（或譯：陰毒），總要作　神的僕人。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 2
17. 務要尊敬眾人，親愛教中的弟兄，敬畏　神，尊敬君王。 

18. 你們作僕人的，凡事要存敬畏的心順服主人；不但順服那善良溫和的，就是那乖僻的也要順服。 

19. 倘若人為叫良心對得住　神，就忍受冤屈的苦楚，這是可喜愛的。 

20. 你們若因犯罪受責打，能忍耐，有甚麼可誇的呢？但你們若因行善受苦，能忍耐，這在　神看是可喜愛的。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 2
21. 你們蒙召原是為此；因基督也為你們受過苦，給你們留下榜樣，叫你們跟隨他的腳蹤行。 

22. 他並沒有犯罪，口裡也沒有詭詐。 

23. 他被罵不還口；受害不說威嚇的話，只將自己交託那按公義審判人的主。 

24. 他被掛在木頭上，親身擔當了我們的罪，使我們既然在罪上死，就得以在義上活。因他受的鞭傷，你們便得了醫治。 

</textarea>
		</section>
