### 彼得前書 3
1. 你們作妻子的要順服自己的丈夫；這樣，若有不信從道理的丈夫，他們雖然不聽道，也可以因妻子的品行被感化過來； 

2. 這正是因看見你們有貞潔的品行和敬畏的心。 

3. 你們不要以外面的辮頭髮，戴金飾，穿美衣為妝飾， 

4. 只要以裡面存著長久溫柔、安靜的心為妝飾；這在　神面前是極寶貴的。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 3
5. 因為古時仰賴　神的聖潔婦人正是以此為妝飾，順服自己的丈夫， 

6. 就如撒拉聽從亞伯拉罕，稱他為主。你們若行善，不因恐嚇而害怕，便是撒拉的女兒了。 

7. 你們作丈夫的也要按情理（原文是知識）和妻子同住；因她比你軟弱（比你軟弱：原文作是軟弱的器皿），與你一同承受生命之恩的，所以要敬重她。這樣，便叫你們的禱告沒有阻礙。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 3
8. 總而言之，你們都要同心，彼此體恤，相愛如弟兄，存慈憐謙卑的心。 

9. 不以惡報惡，以辱罵還辱罵，倒要祝福；因你們是為此蒙召，好叫你們承受福氣。 

10. 因為經上說：人若愛生命，願享美福，須要禁止舌頭不出惡言，嘴唇不說詭詐的話； 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 3
11. 也要離惡行善，尋求和睦，一心追趕。 

12. 因為，主的眼看顧義人；主的耳聽他們的祈禱。惟有行惡的人，主向他們變臉。 

13. 你們若是熱心行善，有誰害你們呢？ 

14. 你們就是為義受苦，也是有福的。不要怕人的威嚇（的威嚇：或譯所怕的），也不要驚慌； 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 3
15. 只要心裡尊主基督為聖。有人問你們心中盼望的緣由，就要常作準備，以溫柔、敬畏的心回答各人； 

16. 存著無虧的良心，叫你們在何事上被毀謗，就在何事上可以叫那誣賴你們在基督裡有好品行的人自覺羞愧。 

17. 　神的旨意若是叫你們因行善受苦，總強如因行惡受苦。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 3
18. 因基督也曾一次為罪受苦（有古卷：受死），就是義的代替不義的，為要引我們到　神面前。按著肉體說，他被治死；按著靈性說，他復活了。 

19. 他藉這靈曾去傳道給那些在監獄裡的靈聽， 

20. 就是那從前在挪亞預備方舟、　神容忍等待的時候，不信從的人。當時進入方舟，藉著水得救的不多，只有八個人。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 3
21. 這水所表明的洗禮，現在藉著耶穌基督復活也拯救你們；這洗禮本不在乎除掉肉體的污穢，只求在　神面前有無虧的良心。 

22. 耶穌已經進入天堂，在　神的右邊；眾天使和有權柄的，並有能力的，都服從了他。
