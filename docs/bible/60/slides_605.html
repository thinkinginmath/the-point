### 彼得前書 5
1. 我這作長老、作基督受苦的見證、同享後來所要顯現之榮耀的，勸你們中間與我同作長老的人： 

2. 務要牧養在你們中間　神的群羊，按著　神旨意照管他們；不是出於勉強，乃是出於甘心；也不是因為貪財，乃是出於樂意； 

3. 也不是轄制所託付你們的，乃是作群羊的榜樣。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 5
4. 到了牧長顯現的時候，你們必得那永不衰殘的榮耀冠冕。 

5. 你們年幼的，也要順服年長的。就是你們眾人也都要以謙卑束腰，彼此順服；因為　神阻擋驕傲的人，賜恩給謙卑的人。 

6. 所以，你們要自卑，服在　神大能的手下，到了時候，他必叫你們升高。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 5
7. 你們要將一切的憂慮卸給　神，因為他顧念你們。 

8. 務要謹守，警醒。因為你們的仇敵魔鬼，如同吼叫的獅子，遍地遊行，尋找可吞吃的人。 

9. 你們要用堅固的信心抵擋他，因為知道你們在世上的眾弟兄也是經歷這樣的苦難。 

10. 那賜諸般恩典的　神曾在基督裡召你們，得享他永遠的榮耀，等你們暫受苦難之後，必要親自成全你們，堅固你們，賜力量給你們。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 彼得前書 5
11. 願權能歸給他，直到永永遠遠。阿們！ 

12. 我略略地寫了這信，託我所看為忠心的兄弟西拉轉交你們，勸勉你們，又證明這恩是　神的真恩。你們務要在這恩上站立得住。 

13. 在巴比倫與你們同蒙揀選的教會問你們安。我兒子馬可也問你們安。 

</textarea>
		</section>

14. 你們要用愛心彼此親嘴問安。願平安歸與你們凡在基督裡的人！
