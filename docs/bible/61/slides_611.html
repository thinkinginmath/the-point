### 彼得後書 1
1. 作耶穌基督僕人和使徒的西門•彼得寫信給那因我們的　神和（有古卷沒有和字）救主耶穌基督之義、與我們同得一樣寶貴信心的人。 

2. 願恩惠、平安，因你們認識　神和我們主耶穌，多多地加給你們。 

3. 　神的神能已將一切關乎生命和虔敬的事賜給我們，皆因我們認識那用自己榮耀和美德召我們的主。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彼得後書 1
4. 因此，他已將又寶貴又極大的應許賜給我們，叫我們既脫離世上從情慾來的敗壞，就得與　神的性情有分。 

5. 正因這緣故，你們要分外地殷勤；有了信心，又要加上德行；有了德行，又要加上知識； 

6. 有了知識，又要加上節制；有了節制，又要加上忍耐；有了忍耐，又要加上虔敬； 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彼得後書 1
7. 有了虔敬，又要加上愛弟兄的心；有了愛弟兄的心，又要加上愛眾人的心。 

8. 你們若充充足足地有這幾樣，就必使你們在認識我們的主耶穌基督上不至於閒懶不結果子了。 

9. 人若沒有這幾樣，就是眼瞎，只看見近處的，忘了他舊日的罪已經得了潔淨。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彼得後書 1
10. 所以弟兄們，應當更加殷勤，使你們所蒙的恩召和揀選堅定不移。你們若行這幾樣，就永不失腳； 

11. 這樣，必叫你們豐豐富富地得以進入我們主─救主耶穌基督永遠的國。 

12. 你們雖然曉得這些事，並且在你們已有的真道上堅固，我卻要將這些事常常提醒你們。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彼得後書 1
13. 我以為應當趁我還在這帳棚的時候提醒你們，激發你們； 

14. 因為知道我脫離這帳棚的時候快到了，正如我們主耶穌基督所指示我的。 

15. 並且，我要盡心竭力，使你們在我去世以後時常記念這些事。 

16. 我們從前將我們主耶穌基督的大能和他降臨的事告訴你們，並不是隨從乖巧捏造的虛言，乃是親眼見過他的威榮。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彼得後書 1
17. 他從父　神得尊貴榮耀的時候，從極大榮光之中有聲音出來，向他說：「這是我的愛子，我所喜悅的。」 

18. 我們同他在聖山的時候，親自聽見這聲音從天上出來。 

19. 我們並有先知更確的預言，如同燈照在暗處。你們在這預言上留意，直等到天發亮，晨星在你們心裡出現的時候，才是好的。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 彼得後書 1
20. 第一要緊的，該知道經上所有的預言沒有可隨私意解說的； 

21. 因為預言從來沒有出於人意的，乃是人被聖靈感動，說出　神的話來。
