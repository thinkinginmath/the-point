### 彼得後書 2
1. 從前在百姓中有假先知起來，將來在你們中間也必有假師傅，私自引進陷害人的異端，連買他們的主他們也不承認，自取速速地滅亡。 

2. 將有許多人隨從他們邪淫的行為，便叫真道因他們的緣故被毀謗。 

3. 他們因有貪心，要用捏造的言語在你們身上取利。他們的刑罰，自古以來並不遲延；他們的滅亡也必速速來到（原文是也不打盹）。 

</textarea>
		</section>

### 彼得後書 2
4. 就是天使犯了罪，　神也沒有寬容，曾把他們丟在地獄，交在黑暗坑中，等候審判。 

5. 神也沒有寬容上古的世代，曾叫洪水臨到那不敬虔的世代，卻保護了傳義道的挪亞一家八口。 

6. 又判定所多瑪、蛾摩拉，將二城傾覆，焚燒成灰，作為後世不敬虔人的鑑戒；

### 彼得後書 2
7. 只搭救了那常為惡人淫行憂傷的義人羅得。 

8. （因為那義人住在他們中間，看見聽見他們不法的事，他的義心就天天傷痛。） 

9. 主知道搭救敬虔的人脫離試探，把不義的人留在刑罰之下，等候審判的日子。 

10. 那些隨肉身、縱污穢的情慾、輕慢主治之人的，更是如此。他們膽大任性，毀謗在尊位的，也不知懼怕。

### 彼得後書 2
11. 就是天使，雖然力量權能更大，還不用毀謗的話在主面前告他們。 

12. 但這些人好像沒有靈性，生來就是畜類，以備捉拿宰殺的。他們毀謗所不曉得的事，正在敗壞人的時候，自己必遭遇敗壞。 

13. 行的不義，就得了不義的工價。這些人喜愛白晝宴樂，他們已被玷污，又有瑕疵，正與你們一同坐席，就以自己的詭詐為快樂。 

</textarea>

### 彼得後書 2
14. 他們滿眼是淫色（原文是淫婦），止不住犯罪，引誘那心不堅固的人，心中習慣了貪婪，正是被咒詛的種類。 

15. 他們離棄正路，就走差了，隨從比珥之子巴蘭的路。巴蘭就是那貪愛不義之工價的先知， 

16. 他卻為自己的過犯受了責備；那不能說話的驢以人言攔阻先知的狂妄。 

</textarea>

<section data-transition="fade-in fade-out" data-markdown>

### 彼得後書 2
17. 這些人是無水的井，是狂風催逼的霧氣，有墨黑的幽暗為他們存留。 

18. 他們說虛妄矜誇的大話，用肉身的情慾和邪淫的事引誘那些剛才脫離妄行的人。 

19. 他們應許人得以自由，自己卻作敗壞的奴僕，因為人被誰制伏就是誰的奴僕。 

</textarea>

### 彼得後書 2
20. 倘若他們因認識主─救主耶穌基督，得以脫離世上的污穢，後來又在其中被纏住、制伏，他們末後的景況就比先前更不好了。 

21. 他們曉得義路，竟背棄了傳給他們的聖命，倒不如不曉得為妙。 

22. 俗語說得真不錯：狗所吐的，牠轉過來又吃；豬洗淨了又回到泥裡去滾；這話在他們身上正合式。
