8. 親愛的弟兄啊，有一件事你們不可忘記，就是主看一日如千年，千年如一日。 

9. 主所應許的尚未成就，有人以為他是耽延，其實不是耽延，乃是寬容你們，不願有一人沉淪，乃願人人都悔改。 

10. 但主的日子要像賊來到一樣。那日，天必大有響聲廢去，有形質的都要被烈火銷化，地和其上的物都要燒盡了。
