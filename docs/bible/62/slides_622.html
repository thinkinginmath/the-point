### 約翰一書 2
1. 我小子們哪，我將這些話寫給你們，是要叫你們不犯罪。若有人犯罪，在父那裡我們有一位中保，就是那義者耶穌基督。 

2. 他為我們的罪作了挽回祭，不是單為我們的罪，也是為普天下人的罪。 

3. 我們若遵守他的誡命，就曉得是認識他。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約翰一書 2
4. 人若說「我認識他」，卻不遵守他的誡命，便是說謊話的，真理也不在他心裡了。 

5. 凡遵守主道的，愛　神的心在他裡面實在是完全的。從此，我們知道我們是在主裡面。 

6. 人若說他住在主裡面，就該自己照主所行的去行。 

7. 親愛的弟兄啊，我寫給你們的，不是一條新命令，乃是你們從起初所受的舊命令；這舊命令就是你們所聽見的道。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約翰一書 2
8. 再者，我寫給你們的，是一條新命令，在主是真的，在你們也是真的；因為黑暗漸漸過去，真光已經照耀。 

9. 人若說自己在光明中，卻恨他的弟兄，他到如今還是在黑暗裡。 

10. 愛弟兄的，就是住在光明中，在他並沒有絆跌的緣由。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約翰一書 2
11. 惟獨恨弟兄的，是在黑暗裡，且在黑暗裡行，也不知道往哪裡去，因為黑暗叫他眼睛瞎了。 

12. 小子們哪，我寫信給你們，因為你們的罪藉著主名得了赦免。 

13. 父老啊，我寫信給你們，因為你們認識那從起初原有的。少年人哪，我寫信給你們，因為你們勝了那惡者。小子們哪，我曾寫信給你們，因為你們認識父。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約翰一書 2
14. 父老啊，我曾寫信給你們，因為你們認識那從起初原有的。少年人哪，我曾寫信給你們；因為你們剛強，　神的道常存在你們心裡；你們也勝了那惡者。 

15. 不要愛世界和世界上的事。人若愛世界，愛父的心就不在他裡面了。 

16. 因為，凡世界上的事，就像肉體的情慾、眼目的情慾，並今生的驕傲，都不是從父來的，乃是從世界來的。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約翰一書 2
17. 這世界和其上的情慾都要過去，惟獨遵行　神旨意的，是永遠常存。 

18. 小子們哪，如今是末時了。你們曾聽見說，那敵基督的要來；現在已經有好些敵基督的出來了，從此我們就知道如今是末時了。 

19. 他們從我們中間出去，卻不是屬我們的；若是屬我們的，就必仍舊與我們同在；他們出去，顯明都不是屬我們的。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約翰一書 2
20. 你們從那聖者受了恩膏，並且知道這一切的事（或譯：都有知識）。 

21. 我寫信給你們，不是因你們不知道真理，正是因你們知道，並且知道沒有虛謊是從真理出來的。 

22. 誰是說謊話的呢？不是那不認耶穌為基督的嗎？不認父與子的，這就是敵基督的。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約翰一書 2
23. 凡不認子的，就沒有父；認子的，連父也有了。 

24. 論到你們，務要將那從起初所聽見的，常存在心裡。若將從起初所聽見的存在心裡，你們就必住在子裡面，也必住在父裡面。 

25. 主所應許我們的就是永生。 

26. 我將這些話寫給你們，是指著那引誘你們的人說的。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約翰一書 2
27. 你們從主所受的恩膏常存在你們心裡，並不用人教訓你們，自有主的恩膏在凡事上教訓你們。這恩膏是真的，不是假的；你們要按這恩膏的教訓住在主裡面。 

28. 小子們哪，你們要住在主裡面。這樣，他若顯現，我們就可以坦然無懼；當他來的時候，在他面前也不至於慚愧。 

</textarea>
		</section>

### 約翰一書 2
29. 你們若知道他是公義的，就知道凡行公義之人都是他所生的。
