### 約翰一書 4
1. 親愛的弟兄啊，一切的靈，你們不可都信，總要試驗那些靈是出於　神的不是，因為世上有許多假先知已經出來了。 

2. 凡靈認耶穌基督是成了肉身來的，就是出於　神的；從此你們可以認出　神的靈來。 

3. 凡靈不認耶穌，就不是出於　神，這是那敵基督者的靈。你們從前聽見他要來，現在已經在世上了。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約翰一書 4
4. 小子們哪，你們是屬　神的，並且勝了他們；因為那在你們裡面的，比那在世界上的更大。 

5. 他們是屬世界的，所以論世界的事，世人也聽從他們。 

6. 我們是屬　神的，認識　神的就聽從我們；不屬　神的就不聽從我們。從此我們可以認出真理的靈和謬妄的靈來。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約翰一書 4
7. 親愛的弟兄啊，我們應當彼此相愛，因為愛是從　神來的。凡有愛心的，都是由　神而生，並且認識　神。 

8. 沒有愛心的，就不認識　神，因為　神就是愛。 

9. 　神差他獨生子到世間來，使我們藉著他得生，　神愛我們的心在此就顯明了。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約翰一書 4
10. 不是我們愛　神，乃是　神愛我們，差他的兒子為我們的罪作了挽回祭，這就是愛了。 

11. 親愛的弟兄啊，　神既是這樣愛我們，我們也當彼此相愛。 

12. 從來沒有人見過　神，我們若彼此相愛，　神就住在我們裡面，愛他的心在我們裡面得以完全了。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約翰一書 4
13. 　神將他的靈賜給我們，從此就知道我們是住在他裡面，他也住在我們裡面。 

14. 父差子作世人的救主；這是我們所看見且作見證的。 

15. 凡認耶穌為　神兒子的，　神就住在他裡面，他也住在　神裡面。 

16. 　神愛我們的心，我們也知道也信。　神就是愛；住在愛裡面的，就是住在　神裡面，　神也住在他裡面。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約翰一書 4
17. 這樣，愛在我們裡面得以完全，我們就可以在審判的日子坦然無懼。因為他如何，我們在這世上也如何。 

18. 愛裡沒有懼怕；愛既完全，就把懼怕除去。因為懼怕裡含著刑罰，懼怕的人在愛裡未得完全。 

19. 我們愛，因為　神先愛我們。 

</textarea>
		</section>

<section data-transition="fade-in fade-out" data-markdown>
   <textarea data-template>
### 約翰一書 4
20. 人若說「我愛　神」，卻恨他的弟兄，就是說謊話的；不愛他所看見的弟兄，就不能愛沒有看見的　神（有古卷：怎能愛沒有看見的　神呢）。 

21. 愛　神的，也當愛弟兄，這是我們從　神所受的命令。   

</textarea>
