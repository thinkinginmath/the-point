### 啟示錄 1
1. 耶穌基督的啟示，就是　神賜給他，叫他將必要快成的事指示他的眾僕人。他就差遣使者曉諭他的僕人約翰。 

2. 約翰便將　神的道和耶穌基督的見證，凡自己所看見的都證明出來。 

3. 念這書上預言的和那些聽見又遵守其中所記載的，都是有福的，因為日期近了。 

</textarea>

5. 並那誠實作見證的、從死裡首先復活、為世上君王元首的耶穌基督，有恩惠、平安歸與你們！他愛我們，用自己的血使我們脫離（有古卷：洗去）罪惡，

### 啟示錄 1
6. 又使我們成為國民，作他父　神的祭司。但願榮耀、權能歸給他，直到永永遠遠。阿們！ 

7. 看哪，他駕雲降臨！眾目要看見他，連刺他的人也要看見他；地上的萬族都要因他哀哭。這話是真實的。阿們！ 

8. 主　神說：「我是阿拉法，我是俄梅戛（阿拉法，俄梅戛：是希臘字母首末二字），是昔在、今在、以後永在的全能者。」

### 啟示錄 1
9. 我─約翰就是你們的弟兄，和你們在耶穌的患難、國度、忍耐裡一同有分，為　神的道，並為給耶穌作的見證，曾在那名叫拔摩的海島上。 

10. 當主日，我被聖靈感動，聽見在我後面有大聲音如吹號，說： 

11. 「你所看見的當寫在書上，達與以弗所、士每拿、別迦摩、推雅推喇、撒狄、非拉鐵非、老底嘉那七個教會。」 

</textarea>

### 啟示錄 1
12. 我轉過身來，要看是誰發聲與我說話；既轉過來，就看見七個金燈臺。 

13. 燈臺中間有一位好像人子，身穿長衣，直垂到腳，胸間束著金帶。 

14. 他的頭與髮皆白，如白羊毛，如雪；眼目如同火焰； 

15. 腳好像在爐中鍛鍊光明的銅；聲音如同眾水的聲音。 

</textarea>

18. 又是那存活的；我曾死過，現在又活了，直活到永永遠遠；並且拿著死亡和陰間的鑰匙。
