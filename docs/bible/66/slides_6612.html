### 啟示錄 12
1. 天上現出大異象來：有一個婦人身披日頭，腳踏月亮，頭戴十二星的冠冕。 

2. 她懷了孕，在生產的艱難中疼痛呼叫。 

3. 天上又現出異象來：有一條大紅龍，七頭十角；七頭上戴著七個冠冕。 

4. 牠的尾巴拖拉著天上星辰的三分之一，摔在地上。龍就站在那將要生產的婦人面前，等她生產之後，要吞吃她的孩子。 

</textarea>
		</section>

### 啟示錄 12
5. 婦人生了一個男孩子，是將來要用鐵杖轄管（轄管：原文是牧）萬國的；她的孩子被提到　神寶座那裡去了。 

6. 婦人就逃到曠野，在那裡有　神給她預備的地方，使她被養活一千二百六十天。 

7. 在天上就有了爭戰。米迦勒同他的使者與龍爭戰，龍也同牠的使者去爭戰，

### 啟示錄 12
8. 並沒有得勝，天上再沒有牠們的地方。 

9. 大龍就是那古蛇，名叫魔鬼，又叫撒但，是迷惑普天下的。牠被摔在地上，牠的使者也一同被摔下去。 

10. 我聽見在天上有大聲音說：「我　神的救恩、能力、國度，並他基督的權柄，現在都來到了！因為那在我們　神面前晝夜控告我們弟兄的，已經被摔下去了。 

</textarea>

### 啟示錄 12
11. 弟兄勝過牠，是因羔羊的血和自己所見證的道。他們雖至於死，也不愛惜性命。 

12. 所以，諸天和住在其中的，你們都快樂吧！只是地與海有禍了！因為魔鬼知道自己的時候不多，就氣忿忿地下到你們那裡去了。」 

13. 龍見自己被摔在地上，就逼迫那生男孩子的婦人。

### 啟示錄 12
14. 於是有大鷹的兩個翅膀賜給婦人，叫她能飛到曠野，到自己的地方，躲避那蛇；她在那裡被養活一載二載半載。 

15. 蛇就在婦人身後，從口中吐出水來，像河一樣，要將婦人沖去。 

16. 地卻幫助婦人，開口吞了從龍口吐出來的水（原文是河）。
