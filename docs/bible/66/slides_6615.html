2. 我看見彷彿有玻璃海，其中有火攙雜。又看見那些勝了獸和獸的像並牠名字數目的人，都站在玻璃海上，拿著　神的琴，

### 啟示錄 15
3. 唱　神僕人摩西的歌和羔羊的歌，說：主　神─全能者啊，你的作為大哉！奇哉！萬世（或譯：國）之王啊，你的道途義哉！誠哉！ 

4. 主啊，誰敢不敬畏你，不將榮耀歸與你的名呢？因為獨有你是聖的。萬民都要來在你面前敬拜，因你公義的作為已經顯出來了。

### 啟示錄 15
5. 此後，我看見在天上那存法櫃的殿開了。 

6. 那掌管七災的七位天使從殿中出來，穿著潔白光明的細麻衣（細麻衣：有古卷是寶石），胸間束著金帶。 

7. 四活物中有一個把盛滿了活到永永遠遠之　神大怒的七個金碗給了那七位天使。
