### 啟示錄 18
1. 此後，我看見另有一位有大權柄的天使從天降下，地就因他的榮耀發光。 

2. 他大聲喊著說：巴比倫大城傾倒了！傾倒了！成了鬼魔的住處和各樣污穢之靈的巢穴（或譯：牢獄；下同），並各樣污穢可憎之雀鳥的巢穴。 

3. 因為列國都被她邪淫大怒的酒傾倒了。地上的君王與她行淫；地上的客商因她奢華太過就發了財。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 啟示錄 18
4. 我又聽見從天上有聲音說：我的民哪，你們要從那城出來，免得與她一同有罪，受她所受的災殃； 

5. 因她的罪惡滔天；她的不義，　神已經想起來了。 

6. 她怎樣待人，也要怎樣待她，按她所行的加倍地報應她；用她調酒的杯加倍地調給她喝。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 啟示錄 18
7. 她怎樣榮耀自己，怎樣奢華，也當叫她照樣痛苦悲哀，因她心裡說：我坐了皇后的位，並不是寡婦，決不至於悲哀。 

8. 所以在一天之內，她的災殃要一齊來到，就是死亡、悲哀、饑荒。她又要被火燒盡了，因為審判她的主　神大有能力。 

</textarea>
		</section>

<section data-markdown>
   <textarea data-template>
### 啟示錄 18
9. 地上的君王，素來與她行淫、一同奢華的，看見燒她的煙，就必為她哭泣哀號。 

10. 因怕她的痛苦，就遠遠地站著說：哀哉！哀哉！巴比倫大城，堅固的城啊，一時之間你的刑罰就來到了。 

11. 地上的客商也都為她哭泣悲哀，因為沒有人再買他們的貨物了； 

</textarea>
		</section>

### 啟示錄 18
12. 這貨物就是金、銀、寶石、珍珠、細麻布、紫色料、綢子、朱紅色料、各樣香木、各樣象牙的器皿、各樣極寶貴的木頭，和銅、鐵、漢白玉的器皿， 

13. 並肉桂、荳蔻、香料、香膏、乳香、酒、油、細麵、麥子、牛、羊、車、馬，和奴僕、人口。

### 啟示錄 18
14. 巴比倫哪，你所貪愛的果子離開了你；你一切的珍饈美味和華美的物件也從你中間毀滅，決不能再見了。 

15. 販賣這些貨物、藉著她發了財的客商，因怕她的痛苦，就遠遠地站著哭泣悲哀，說： 

16. 哀哉！哀哉！這大城啊，素常穿著細麻、紫色、朱紅色的衣服，又用金子、寶石，和珍珠為妝飾。 

</textarea>

### 啟示錄 18
17. 一時之間，這麼大的富厚就歸於無有了。凡船主和坐船往各處去的，並眾水手，連所有靠海為業的，都遠遠地站著， 

18. 看見燒她的煙，就喊著說：「有何城能比這大城呢？」 

19. 他們又把塵土撒在頭上，哭泣悲哀，喊著說：哀哉！哀哉！這大城啊。凡有船在海中的，都因她的珍寶成了富足！她在一時之間就成了荒場！ 

</textarea>

### 啟示錄 18
20. 天哪，眾聖徒、眾使徒、眾先知啊，你們都要因她歡喜，因為　神已經在她身上伸了你們的冤。 

21. 有一位大力的天使舉起一塊石頭，好像大磨石，扔在海裡，說：巴比倫大城也必這樣猛力地被扔下去，決不能再見了。 

22. 彈琴、作樂、吹笛、吹號的聲音，在你中間決不能再聽見；各行手藝人在你中間決不能再遇見；推磨的聲音在你中間決不能再聽見；

### 啟示錄 18
23. 燈光在你中間決不能再照耀；新郎和新婦的聲音，在你中間決不能再聽見。你的客商原來是地上的尊貴人；萬國也被你的邪術迷惑了。 

24. 先知和聖徒，並地上一切被殺之人的血，都在這城裡看見了。
