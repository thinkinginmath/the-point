3. 揭開第二印的時候，我聽見第二個活物說：「你來！」

### 啟示錄 6
6. 我聽見在四活物中似乎有聲音說：「一錢銀子買一升麥子，一錢銀子買三升大麥；油和酒不可糟蹋。」 

7. 揭開第四印的時候，我聽見第四個活物說：「你來！」 

8. 我就觀看，見有一匹灰色馬；騎在馬上的，名字叫作死，陰府也隨著他；有權柄賜給他們，可以用刀劍、饑荒、瘟疫（或譯：死亡）、野獸，殺害地上四分之一的人。

### 啟示錄 6
9. 揭開第五印的時候，我看見在祭壇底下，有為　神的道、並為作見證被殺之人的靈魂， 

10. 大聲喊著說：「聖潔真實的主啊，你不審判住在地上的人，給我們伸流血的冤，要等到幾時呢？」 

11. 於是有白衣賜給他們各人；又有話對他們說，還要安息片時，等著一同作僕人的和他們的弟兄也像他們被殺，滿足了數目。
