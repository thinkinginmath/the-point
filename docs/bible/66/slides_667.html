### 啟示錄 7
1. 此後，我看見四位天使站在地的四角，執掌地上四方的風，叫風不吹在地上、海上，和樹上。 

2. 我又看見另有一位天使，從日出之地上來，拿著永生　神的印。他就向那得著權柄能傷害地和海的四位天使大聲喊著說： 

3. 「地與海並樹木，你們不可傷害，等我們印了我們　神眾僕人的額。」
